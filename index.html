<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Targowisko Klanowe</title>
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #ffd700;
            --bg: #121212;
            --card: #1e1e1e;
            --green: #2ecc71; --blue: #3498db; --red: #e74c3c;
            --purple: #9b59b6;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: var(--bg);
            color: #eee;
            margin: 0;
            padding: 20px;
            padding-bottom: 80px;
        }

        .container { max-width: 1200px; margin: 0 auto; }

        header {
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 2px solid #333; padding-bottom: 20px; margin-bottom: 30px;
            flex-wrap: wrap; gap: 10px;
        }

        h1 { font-family: 'MedievalSharp', cursive; color: var(--gold); margin: 0; font-size: 2em; text-shadow: 0 0 15px rgba(255, 215, 0, 0.4); }

        .login-btn {
            background-color: #fff; color: #333; border: none; padding: 10px 20px;
            border-radius: 5px; cursor: pointer; font-weight: bold; display: flex; align-items: center; gap: 10px; transition: 0.3s;
        }
        .login-btn:hover { background-color: #f1f1f1; }

        .user-profile { display: none; align-items: center; gap: 10px; }
        .user-avatar { width: 40px; height: 40px; border-radius: 50%; border: 2px solid var(--gold); }
        .logout-link { color: #888; font-size: 0.8em; text-decoration: underline; cursor: pointer; }

        .filters { display: flex; gap: 10px; margin-bottom: 20px; justify-content: center; flex-wrap: wrap; }
        .filter-btn {
            background: #333; color: #aaa; border: 1px solid #444; padding: 8px 16px; 
            border-radius: 20px; cursor: pointer; transition: 0.3s; font-size: 0.9em;
        }
        .filter-btn:hover { background: #444; color: #fff; }
        .filter-btn.active { background: var(--gold); color: #000; border-color: var(--gold); font-weight: bold; }

        .panel {
            background: var(--card); padding: 20px; border-radius: 10px; border: 1px solid #333;
            margin-bottom: 30px; display: none; 
        }

        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .full-width { grid-column: 1 / -1; }

        input, select, textarea {
            background: #000; border: 1px solid #444; color: white;
            padding: 10px; border-radius: 5px; width: 100%; box-sizing: border-box;
        }
        
        select {
            color: var(--gold);
            border: 1px solid var(--purple);
            background: #151515;
            cursor: pointer;
        }
        option { background: #000; color: #fff; padding: 5px; }

        #itemSelect {
            border-color: #ffd700;
            color: #ffd700;
            display: none; 
            background: #1a1500;
        }

        .action-btn {
            background: var(--gold); color: #000; border: none; padding: 12px;
            font-weight: bold; width: 100%; cursor: pointer; border-radius: 5px;
        }
        .action-btn:hover { background: #d4a000; }

        .helper-btn { background: #444; color: #fff; border: 1px solid #555; padding: 10px; cursor: pointer; border-radius: 5px; white-space: nowrap; }

        .offers-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }

        .offer-card {
            background: var(--card); border: 1px solid #333; border-radius: 8px; padding: 15px; position: relative; transition: transform 0.2s;
            overflow: hidden;
        }
        .offer-card:hover { transform: translateY(-3px); border-color: #555; }

        .legendary-item {
            border: 1px solid #ffd700 !important;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.2), inset 0 0 20px rgba(255, 215, 0, 0.05);
            background: linear-gradient(145deg, #1e1e1e, #2a2105) !important;
            animation: legendary-pulse 4s infinite ease-in-out;
        }
        @keyframes legendary-pulse {
            0% { box-shadow: 0 0 10px rgba(255, 215, 0, 0.2); border-color: #ffd700; }
            50% { box-shadow: 0 0 25px rgba(255, 215, 0, 0.5); border-color: #ffeb3b; }
            100% { box-shadow: 0 0 10px rgba(255, 215, 0, 0.2); border-color: #ffd700; }
        }

        .legendary-item .item-source {
            color: #ffd700;
            background: rgba(255, 215, 0, 0.1);
            border-color: rgba(255, 215, 0, 0.3);
        }

        .preview-box {
            grid-column: 1 / -1;
            display: none;
            align-items: center;
            gap: 15px;
            background: rgba(255, 215, 0, 0.05);
            border: 1px solid #ffd700;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            animation: fadeIn 0.3s ease-in;
        }
        @keyframes fadeIn { from { opacity:0; transform:translateY(-5px); } to { opacity:1; transform:translateY(0); } }
        
        .preview-box img {
            width: 40px; height: 40px; 
            border: 1px solid #555; 
            background: #000;
            border-radius: 4px;
        }
        .preview-text { font-size: 0.9em; color: #ffd700; font-weight: bold; }
        .preview-label { font-size: 0.7em; color: #888; text-transform: uppercase; display: block; margin-bottom: 2px; }

        .tag { display: inline-block; padding: 4px 8px; border-radius: 4px; font-size: 0.75em; font-weight: bold; margin-bottom: 10px; text-transform: uppercase; }
        .tag.sprzedam { background: rgba(46, 204, 113, 0.2); color: var(--green); }
        .tag.kupie { background: rgba(52, 152, 219, 0.2); color: var(--blue); }
        .tag.zamienie { background: rgba(231, 76, 60, 0.2); color: var(--red); }

        .item-img { width: 50px; height: 50px; float: right; object-fit: contain; }
        
        .item-source { 
            font-size: 0.9em; color: #d1a3ff; margin-bottom: 12px; font-weight: 600; 
            display: flex; align-items: center; gap: 12px; background: rgba(155, 89, 182, 0.15);
            padding: 8px; border-radius: 6px; border: 1px solid rgba(155, 89, 182, 0.3);
        }
        .item-source img { height: 45px; width: auto; object-fit: contain; filter: drop-shadow(0 0 2px rgba(0,0,0,0.5)); }

        .margo-link {
            display: inline-block; font-size: 0.8em; color: #3498db; text-decoration: none; border: 1px solid #3498db; padding: 2px 8px; border-radius: 4px; margin-bottom: 10px; transition: 0.3s;
        }
        .margo-link:hover { background: #3498db; color: #fff; }

        .seller-info { 
            margin-top: 15px; padding-top: 10px; border-top: 1px solid #333; 
            display: flex; align-items: center; justify-content: space-between; font-size: 0.9em; color: #aaa;
        }
        .seller-left { display: flex; align-items: center; gap: 8px; }
        .tiny-avatar { width: 24px; height: 24px; border-radius: 50%; }

        .copy-nick-btn { background: none; border: 1px solid #444; color: #888; cursor: pointer; padding: 2px 6px; border-radius: 4px; font-size: 0.8em; }
        .copy-nick-btn:hover { color: var(--gold); border-color: var(--gold); }

        .time-ago { font-size: 0.75em; color: #666; }
        
        .delete-btn {
            position: absolute; top: 10px; right: 10px;
            background: #333; color: #fff; border: none; cursor: pointer; font-size: 0.8em; padding: 2px 6px; border-radius: 3px;
            z-index: 10;
        }
        .delete-btn:hover { background: red; }
        
        .admin-delete-btn { background: #800000; border-color: red; color: white; }
        .admin-delete-btn:hover { background: red; }

        .char-counter { font-size: 0.7em; color: #666; text-align: right; margin-top: -10px; margin-bottom: 10px; }
    </style>
</head>
<body>

    <header>

            Zaloguj
        </button>

        <div id="userProfile" class="user-profile">
            <img id="userAvatar" class="user-avatar" src="" alt="">
            <div>
                <div id="userNickDisplay" style="font-weight:bold; color:var(--gold)">...</div>
                <div class="logout-link" onclick="logout()">Wyloguj</div>
            </div>
        </div>
    </header>

    <div class="filters">
        <button class="filter-btn active" onclick="filterOffers('all')">Wszystkie</button>
        <button class="filter-btn" onclick="filterOffers('sprzedam')">Sprzedam</button>
        <button class="filter-btn" onclick="filterOffers('kupie')">Kupi</button>
        <button class="filter-btn" onclick="filterOffers('zamienie')">Zamieni</button>
    </div>

    <div id="addOfferPanel" class="panel">
        <h3 style="margin-top:0; color:#ffd700;">Dodaj Legendarne Ogoszenie</h3>

        <div class="form-grid">
            <select id="offerType">
                <option value="sprzedam">Sprzedam</option>
                <option value="kupie">Kupi</option>
                <option value="zamienie">Zamieni</option>
            </select>
            <input type="text" id="itemPrice" placeholder="Cena (np. 50m)" maxlength="30">
            
            <select id="sourceCategory" class="full-width" onchange="updateSourceList()">
                <option value="">-- Wybierz Kategori --</option>
                <option value="herosi">Herosi</option>
                <option value="e2">Elity II</option>
            </select>

            <select id="itemSource" class="full-width" onchange="updateLootList()">
                <option value="">-- Wybierz Przeciwnika --</option>
            </select>

            <select id="itemSelect" class="full-width" onchange="fillItemDetails()">
                <option value="">-- Wybierz przedmiot legendarny --</option>
            </select>

            <div id="livePreview" class="preview-box">
                <img id="previewIcon" src="" alt="Ikona">
                <div>
                    <span class="preview-label">Wybrano:</span>
                    <span id="previewName" class="preview-text">...</span>
                </div>
            </div>

            <div style="display:flex; gap:10px; align-items:center;" class="full-width">
                <input type="text" id="itemName" placeholder="Nazwa przedmiotu" style="margin:0;" maxlength="50">
                <button class="helper-btn" onclick="searchMargo()" title="Szukaj na MargoWorld"></button>
            </div>

            <input type="text" id="itemMargoLink" placeholder="Link do statystyk (opcjonalne)" class="full-width">
            <input type="text" id="itemImg" placeholder="Link do obrazka" class="full-width">
            
            <textarea id="itemDesc" placeholder="Opis przedmiotu" class="full-width" maxlength="150" oninput="updateCharCount()"></textarea>
            <div id="charCount" class="char-counter full-width">0/150</div>
            
            <button class="action-btn full-width" onclick="addOffer()">OPUBLIKUJ</button>
        </div>
    </div>

    <div id="offersList" class="offers-grid">
        <div style="text-align:center; grid-column:1/-1;">adowanie ofert...</div>
    </div>
</div>

            { img: "https://micc.garmory-cdn.cloud/obrazki/itemy/pie/pierscien1208.gif", stats: "Piecz pana twierdzy||rarity=legendary" },
            { img: "https://micc.garmory-cdn.cloud/obrazki/itemy/rek/rekawice1274.gif", stats: "Krwawe dyrygentki||rarity=legendary" },
            { img: "https://micc.garmory-cdn.cloud/obrazki/itemy/bag/kuf_compontent_02.gif", stats: "Skrytka ognistej mocy||rarity=legendary" }
        ]
    };

    }; // KONIEC lootTable

    // Funkcja aktualizujca list przeciwnik贸w w zale偶noci od wybranej kategorii (Herosi/E2)
    window.updateSourceList = function() {
        const category = document.getElementById('sourceCategory').value;
        const sourceSelect = document.getElementById('itemSource');
        sourceSelect.innerHTML = '<option value="">-- Wybierz Przeciwnika --</option>';
        if (category && monstersList[category]) {
            monstersList[category].forEach(mob => {
                let opt = document.createElement('option');
                opt.value = mob.name; 
                opt.dataset.img = mob.img; 
                opt.innerText = mob.name;
                sourceSelect.appendChild(opt);
            });
        }
        document.getElementById('itemSelect').style.display = 'none';
        document.getElementById('livePreview').style.display = 'none';
    };

    // Funkcja adujca list przedmiot贸w po wyborze przeciwnika
    window.updateLootList = function() {
        const heroName = document.getElementById('itemSource').value;
        const itemSelect = document.getElementById('itemSelect');
        itemSelect.innerHTML = '<option value="">-- Wybierz przedmiot legendarny --</option>'; 
        
        if (heroName && lootTable[heroName]) {
            itemSelect.style.display = 'block'; 
            lootTable[heroName].forEach(item => {
                let opt = document.createElement('option');
                opt.value = JSON.stringify(item); 
                opt.innerText = item.stats.split('||')[0];
                itemSelect.appendChild(opt);
            });
        } else { 
            itemSelect.style.display = 'none'; 
        }
    };

    // Wypenianie p贸l formularza po wyborze przedmiotu
    window.fillItemDetails = function() {
        const selectedValue = document.getElementById('itemSelect').value;
        if (!selectedValue) return;

        const itemData = JSON.parse(selectedValue);
        const namePart = itemData.stats.split('||')[0];
        const statsPart = itemData.stats.split('||')[1] || "";

        document.getElementById('itemName').value = namePart;
        document.getElementById('itemImg').value = itemData.img;

        // Podgld na 偶ywo
        document.getElementById('livePreview').style.display = 'flex';
        document.getElementById('previewIcon').src = itemData.img;
        document.getElementById('previewName').innerText = namePart;

        // Wyciganie opisu
        let description = "";
        if (statsPart.includes('opis=')) {
            description = statsPart.split('opis=')[1].split(';')[0].replaceAll('[br]', '\n');
        }
        document.getElementById('itemDesc').value = description;
        updateCharCount();
    };

    window.updateCharCount = function() {
        const val = document.getElementById('itemDesc').value.length;
        document.getElementById('charCount').innerText = val + "/150";
    };

    // Obsuga logowania i stan贸w u偶ytkownika
    onAuthStateChanged(auth, async (user) => {
        currentUser = user;
        if (user) {
            const userRef = doc(db, "users", user.uid);
            const userSnap = await getDoc(userRef);

            if (userSnap.exists()) {
                currentNick = userSnap.data().nick;
            } else {
                let nick = prompt("Podaj sw贸j nick z gry:");
                if(nick && nick.trim()) {
                    currentNick = nick.trim();
                    await setDoc(userRef, { nick: currentNick });
                } else {
                    logout(); return;
                }
            }
            document.getElementById('googleLoginBtn').style.display = 'none';
            document.getElementById('userProfile').style.display = 'flex';
            document.getElementById('addOfferPanel').style.display = 'block';
            document.getElementById('userNickDisplay').innerText = currentNick;
            document.getElementById('userAvatar').src = user.photoURL;
        } else {
            document.getElementById('googleLoginBtn').style.display = 'flex';
            document.getElementById('userProfile').style.display = 'none';
            document.getElementById('addOfferPanel').style.display = 'none';
            currentNick = null;
        }
        renderOffers();
    });

    window.searchMargo = () => {
        const name = document.getElementById('itemName').value;
        window.open(`https://margoworld.pl/item?name=${encodeURIComponent(name)}&minLvl=&maxLvl=&cl=`, '_blank');
    };

    window.addOffer = async () => {
        if (!currentUser) return alert("Zaloguj si!");
        
        const type = document.getElementById('offerType').value;
        const name = escapeHtml(document.getElementById('itemName').value);
        const price = escapeHtml(document.getElementById('itemPrice').value);
        const desc = escapeHtml(document.getElementById('itemDesc').value);
        const img = escapeHtml(document.getElementById('itemImg').value);

        const sel = document.getElementById('itemSource');
        const sourceName = sel.value; 
        const sourceImg = sel.selectedIndex > 0 ? sel.options[sel.selectedIndex].dataset.img : "";

        if(!name || !price) return alert("Brakuje nazwy lub ceny!");

        try {
            await addDoc(collection(db, "oferty"), {
                userId: currentUser.uid, nick: currentNick, avatar: currentUser.photoURL,
                type, name, price, source: sourceName, sourceImg: sourceImg, desc, img,
                date: new Date().toISOString()
            });
            location.reload();
        } catch(e) { alert("Bd: " + e.message); }
    };

    window.deleteOffer = async (id) => {
        if(confirm("Czy na pewno usun?")) await deleteDoc(doc(db, "oferty", id));
    };

    window.copyNick = (nick) => {
        navigator.clipboard.writeText(`/t ${nick} `).then(() => alert("Skopiowano nick!"));
    };

    window.logout = () => signOut(auth);

    // Pobieranie ofert w czasie rzeczywistym
    onSnapshot(query(collection(db, "oferty"), orderBy("date", "desc")), (snapshot) => {
        allOffers = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
        renderOffers();
    });

    function renderOffers() {
        const list = document.getElementById('offersList');
        list.innerHTML = "";
        
        allOffers.forEach(data => {
            if (currentFilter !== 'all' && data.type !== currentFilter) return;

            const isAdmin = (currentNick === ADMIN_NICK);
            const isOwner = currentUser && (data.userId === currentUser.uid);

            let deleteBtn = "";
            if (isOwner || isAdmin) {
                let btnClass = (isAdmin && !isOwner) ? "delete-btn admin-delete-btn" : "delete-btn";
                let label = (isAdmin && !isOwner) ? "USU (Admin)" : "";
                deleteBtn = `<button class="${btnClass}" onclick="deleteOffer('${data.id}')">${label}</button>`;
            }

            let imgHtml = "";
            if (isValidImageUrl(data.img)) {
                imgHtml = `<img src="${escapeHtml(data.img)}" class="item-img" onerror="this.style.display='none'">`;
            } else if (data.img) {
                imgHtml = `<span style="float:right; font-size:20px;" title="Bdny format">锔</span>`;
            }

            list.innerHTML += `
                <div class="offer-card legendary-item">
                    ${deleteBtn}
                    <div class="tag ${data.type}">${data.type.toUpperCase()}</div>
                    ${imgHtml}
                    <div style="font-size:1.1em; font-weight:bold; margin-bottom:5px;">${escapeHtml(data.name)}</div>
                    <div class="item-source">
                        ${data.sourceImg ? `<img src="${data.sourceImg}">` : ""} 
                        <span>${escapeHtml(data.source)}</span>
                    </div>
                    <div style="color:var(--gold); margin-bottom:10px;">Cena: ${escapeHtml(data.price)}</div>
                    <div style="color:#aaa; font-size:0.9em; margin-bottom:15px; font-style:italic;">${escapeHtml(data.desc)}</div>
                    <div class="seller-info">
                        <div class="seller-left">
                            <img src="${data.avatar}" class="tiny-avatar"> 
                            <b>${escapeHtml(data.nick)}</b>
                            <button class="copy-nick-btn" onclick="copyNick('${data.nick}')">锔</button>
                        </div>
                    </div>
                </div>`;
        });
    }

    window.filterOffers = (type) => {
        currentFilter = type;
        document.querySelectorAll('.filter-btn').forEach(b => {
            b.classList.toggle('active', b.innerText.toLowerCase() === type || (type === 'all' && b.innerText === 'Wszystkie'));
        });
        renderOffers();
    };
</script>
</body>
</html>
