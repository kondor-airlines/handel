<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Targowisko Klanowe - Elite Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #ffd700;
            --gold-bright: #fff2a6;
            --bg: #0f0f0f;
            --card: #1a1a1a;
            --border: #332b00;
            --green: #2ecc71; --blue: #3498db; --red: #e74c3c;
            --purple: #9b59b6;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: var(--bg);
            background-image: radial-gradient(circle at top, #1a1500 0%, #0f0f0f 100%);
            color: #eee;
            margin: 0;
            padding: 20px;
            padding-bottom: 80px;
        }

        /* --- STYLE DLA POCZTY --- */
        .mail-btn-header {
            background: transparent; border: none; cursor: pointer; position: relative;
            font-size: 1.5em; margin-right: 15px; transition: 0.3s;
        }
        .mail-btn-header:hover { transform: scale(1.1); filter: drop-shadow(0 0 5px var(--gold)); }
        
        .badge {
            position: absolute; top: -5px; right: -5px;
            background: var(--red); color: white; border-radius: 50%;
            width: 18px; height: 18px; font-size: 0.7em; font-weight: bold;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 0 10px var(--red); animation: pulseBadge 2s infinite;
        }
        
        @keyframes pulseBadge { 0% { transform: scale(1); } 50% { transform: scale(1.2); } 100% { transform: scale(1); } }

        .mail-list { display: flex; flex-direction: column; gap: 10px; max-height: 400px; overflow-y: auto; }
        
        .mail-item {
            background: rgba(255,255,255,0.05); border: 1px solid #444; padding: 15px;
            border-radius: 8px; transition: 0.3s; position: relative;
        }
        .mail-item.unread { border-left: 4px solid var(--gold); background: rgba(255, 215, 0, 0.05); }
        .mail-item:hover { background: rgba(255,255,255,0.1); }
        
        .mail-meta { font-size: 0.8em; color: #888; display: flex; justify-content: space-between; margin-bottom: 5px; }
        .mail-author { color: var(--gold); font-weight: bold; }
        .mail-subject { font-weight: bold; color: #ddd; margin-bottom: 5px; font-family: 'Montserrat'; }
        .mail-body { font-size: 0.9em; color: #ccc; line-height: 1.4; white-space: pre-wrap; }
        
        /* --- RESZTA STYLI --- */
        .container { max-width: 1200px; margin: 0 auto; }
        header { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--border); padding-bottom: 20px; margin-bottom: 30px; flex-wrap: wrap; gap: 10px; }
        h1 { font-family: 'MedievalSharp', cursive; color: var(--gold); margin: 0; font-size: 2.5em; text-shadow: 0 0 15px rgba(255, 215, 0, 0.5); letter-spacing: 2px; }
        
        .login-btn { background: rgba(255, 255, 255, 0.05); color: #fff; border: 1px solid var(--gold); padding: 10px 20px; border-radius: 8px; cursor: pointer; font-weight: 600; display: flex; align-items: center; gap: 12px; transition: all 0.3s ease; text-transform: uppercase; letter-spacing: 1px; font-size: 0.85em; z-index: 999; position: relative; }
        .login-btn:hover { background: var(--gold); color: #000; box-shadow: 0 0 20px rgba(255, 215, 0, 0.4); transform: translateY(-2px); }
        
        .user-profile { display: none; align-items: center; gap: 12px; background: rgba(255,255,255,0.05); padding: 5px 15px; border-radius: 50px; border: 1px solid var(--border); }
        .user-avatar { width: 35px; height: 35px; border-radius: 50%; border: 2px solid var(--gold); }
        .logout-link { color: #ff6666; font-size: 0.75em; text-decoration: none; cursor: pointer; text-transform: uppercase; font-weight: bold; }
        
        .filters { display: flex; gap: 10px; margin-bottom: 30px; justify-content: center; flex-wrap: wrap; align-items: center; }
        .filter-btn { background: #222; color: #888; border: 1px solid #444; padding: 8px 16px; border-radius: 5px; cursor: pointer; transition: 0.3s; font-family: 'MedievalSharp'; font-size: 1em; }
        .filter-btn:hover { border-color: var(--gold); color: #fff; }
        .filter-btn.active { background: var(--gold); color: #000; border-color: var(--gold-bright); }
        
        .panel { background: var(--card); padding: 25px; border-radius: 12px; border: 1px solid var(--border); margin-bottom: 40px; box-shadow: 0 10px 30px rgba(0,0,0,0.8); display: none; }
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .full-width { grid-column: 1 / -1; }
        input, select, textarea { background: #0a0a0a; border: 1px solid #333; color: white; padding: 12px; border-radius: 6px; width: 100%; box-sizing: border-box; outline: none; }
        .search-box { background: #151500; border-color: var(--border); color: var(--gold); }
        .action-btn { background: linear-gradient(to bottom, #ffd700, #b89b00); color: #000; border: none; padding: 15px; font-weight: 800; width: 100%; cursor: pointer; border-radius: 6px; text-transform: uppercase; transition: 0.3s; }
        
        .offers-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 25px; }
        .offer-card { background: #181818; border: 1px solid #2a2a2a; border-radius: 10px; padding: 20px; position: relative; transition: 0.4s; display: flex; flex-direction: column; box-shadow: 0 5px 15px rgba(0,0,0,0.5); }
        .offer-card:hover { transform: translateY(-5px); border-color: var(--gold); }
        .card-header { display: flex; justify-content: space-between; align-items: flex-start; gap: 10px; }
        .tag { padding: 4px 10px; border-radius: 4px; font-size: 0.7em; font-weight: 800; text-transform: uppercase; }
        .tag.sprzedam { background: var(--green); color: #000; }
        .tag.kupie { background: var(--blue); color: #fff; }
        .tag.zamienie { background: var(--red); color: #fff; }
        .item-title { font-size: 1.1em; font-weight: bold; color: var(--gold); line-height: 1.2; flex-grow: 1; }
        .item-img { width: 60px; height: 60px; object-fit: contain; filter: drop-shadow(0 0 5px rgba(255,215,0,0.3)); }
        .item-source { font-size: 0.85em; color: #cca3ff; margin: 12px 0; display: flex; align-items: center; gap: 10px; background: rgba(155, 89, 182, 0.1); padding: 8px; border-radius: 6px; border: 1px solid rgba(155,89,182,0.2); }
        .item-source img { height: 35px; width: auto; }
        .price-tag { font-size: 1.3em; color: #fff; font-weight: bold; margin: 10px 0; }
        .price-tag span { color: var(--gold); }
        .reservation-box { background: rgba(46, 204, 113, 0.15); border: 1px dashed var(--green); padding: 8px; border-radius: 6px; margin: 10px 0; font-size: 0.8em; color: var(--green); display: flex; align-items: center; gap: 8px; }
        .seller-info { margin-top: auto; padding-top: 15px; border-top: 1px dotted #444; display: flex; align-items: center; justify-content: space-between; font-size: 0.85em; }
        .seller-left { display: flex; align-items: center; gap: 10px; }
        .tiny-avatar { width: 28px; height: 28px; border-radius: 50%; border: 2px solid var(--gold); }
        .btn-group { display: flex; gap: 5px; }
        .small-btn { padding: 4px 8px; border-radius: 4px; cursor: pointer; font-weight: bold; font-size: 0.7em; border: 1px solid transparent; }
        .reserve-btn { background: var(--green); color: #000; }
        .unreserve-btn { background: #444; color: #fff; }
        .edit-added { border: 1px solid var(--gold); color: var(--gold); background: none; }
        .delete-btn { background: #333; color: #888; }
        .msg-btn { background: var(--purple); color: #fff; box-shadow: 0 0 10px rgba(155, 89, 182, 0.3); }
        .msg-btn:hover { background: #8e44ad; }
        
        .preview-box { grid-column: 1 / -1; display: none; align-items: center; justify-content: space-between; flex-direction: row-reverse; background: linear-gradient(270deg, #251f00 0%, #1a1a1a 100%); border: 2px solid var(--gold); padding: 15px 25px; border-radius: 12px; margin: 10px 0; }
        .preview-content { display: flex; flex-direction: column; align-items: flex-start; }
        .preview-text { font-size: 1.4em; color: var(--gold); font-family: 'MedievalSharp'; }
        .preview-icon-wrapper { background: radial-gradient(circle, #333 0%, #000 100%); padding: 8px; border-radius: 10px; border: 1px solid var(--gold); }
        
        .helper-btn { background: linear-gradient(135deg, #2a2a2a 0%, #1a1a1a 100%); color: var(--gold); border: 1px solid var(--border); padding: 0 15px; height: 42px; cursor: pointer; border-radius: 6px; font-size: 1.2em; transition: all 0.3s ease; display: flex; align-items: center; justify-content: center; box-shadow: 0 2px 5px rgba(0,0,0,0.5); }
        .helper-btn:hover { border-color: var(--gold); background: linear-gradient(135deg, #332b00 0%, #1a1500 100%); box-shadow: 0 0 10px rgba(255, 215, 0, 0.3); transform: translateY(-1px); }
    </style>
</head>

</div>

 function escapeHtml(text) { return text ? text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;").replace(/"/g, "&quot;").replace(/'/g, "&#039;") : ""; }

    // --- SYSTEM POCZTY (Elite Mail) ---
    
    // Otw√≥rz okno pisania
    window.openCompose = (recipientId, recipientNick, itemName) => {
        if (!currentUser) return alert("Musisz byƒá zalogowany!");
        composeTarget = { id: recipientId, nick: recipientNick, item: itemName };
        document.getElementById('composeRecipient').innerText = recipientNick;
        document.getElementById('composeSubject').innerText = itemName;
        document.getElementById('composeText').value = "";
        document.getElementById('composeModal').style.display = 'flex';
    };

    // Wy≈õlij wiadomo≈õƒá
    window.sendInternalMessage = async () => {
        const txt = document.getElementById('composeText').value;
        if (!txt) return alert("Wpisz tre≈õƒá wiadomo≈õci!");
        
        await addDoc(collection(db, "wiadomosci"), {
            fromId: currentUser.uid,
            fromNick: currentNick,
            toId: composeTarget.id,
            item: composeTarget.item,
            text: escapeHtml(txt),
            read: false,
            date: new Date().toISOString()
        });
        
        document.getElementById('composeModal').style.display = 'none';
        alert("Wiadomo≈õƒá wys≈Çana!");
    };

    // Nas≈Çuchuj wiadomo≈õci (Powiadomienia)
    let unsubscribeMail = null;
    function startMailListener() {
        if (unsubscribeMail) unsubscribeMail();
        const q = query(collection(db, "wiadomosci"), where("toId", "==", currentUser.uid), orderBy("date", "desc"));
        unsubscribeMail = onSnapshot(q, (snap) => {
            const msgs = snap.docs.map(d => ({id: d.id, ...d.data()}));
            const unread = msgs.filter(m => !m.read).length;
            
            // Aktualizuj badge
            const badge = document.getElementById('mailBadge');
            if (unread > 0) {
                badge.style.display = 'flex';
                badge.innerText = unread;
            } else {
                badge.style.display = 'none';
            }
            
            // Je≈õli modal otwarty, od≈õwie≈º listƒô
            if(document.getElementById('mailboxModal').style.display === 'flex') {
                renderMailList(msgs);
            }
        });
    }

    // Otw√≥rz skrzynkƒô
    window.openMailbox = async () => {
        document.getElementById('mailboxModal').style.display = 'flex';
        // Oznaczanie jako przeczytane (proste podej≈õcie: przy otwarciu skrzynki)
        const q = query(collection(db, "wiadomosci"), where("toId", "==", currentUser.uid));
        // Renderowanie listy obs≈Çugiwane przez listener, ale mo≈ºemy wymusiƒá update
    };

    function renderMailList(msgs) {
        const container = document.getElementById('mailboxContent');
        if (msgs.length === 0) {
            container.innerHTML = '<div style="text-align:center; padding:20px; color:#666;">Brak wiadomo≈õci. Skrzynka pusta jak Tw√≥j skarbiec.</div>';
            return;
        }
        
        container.innerHTML = "";
        msgs.forEach(m => {
            const date = new Date(m.date).toLocaleString();
            const newItemClass = !m.read ? 'unread' : '';
            const newItemLabel = !m.read ? '<span style="color:var(--gold); font-weight:bold;">[NOWA]</span> ' : '';
            
            // Oznacz jako przeczytane w tle je≈õli nie przeczytane
            if (!m.read) updateDoc(doc(db, "wiadomosci", m.id), { read: true });

            container.innerHTML += `
                <div class="mail-item ${newItemClass}">
                    <div class="mail-meta">
                        <span>Od: <span class="mail-author">${escapeHtml(m.fromNick)}</span></span>
                        <span>${date}</span>
                    </div>
                    <div class="mail-subject">${newItemLabel}Dotyczy: ${escapeHtml(m.item)}</div>
                    <div class="mail-body">${m.text}</div>
                </div>
            `;
        });
    }

    // --- STANDARDOWE FUNKCJE ---

    window.setFilter = (type, val) => {
        if (type === 'cat' && currentFilters.cat === val) currentFilters.cat = 'all';
        else currentFilters[type] = val;
        
        document.querySelectorAll('.filter-btn').forEach(b => {
            const id = b.id.replace('f-', '');
            if (type === 'type' && ['all','sprzedam','kupie'].includes(id)) b.classList.toggle('active', id === currentFilters.type);
            if (type === 'cat' && ['herosi','e2'].includes(id)) b.classList.toggle('active', id === currentFilters.cat);
        });
        window.renderOffers();
    };

    window.updateSourceList = () => {
        const cat = document.getElementById('sourceCategory').value;
        const sel = document.getElementById('itemSource');
        const search = document.getElementById('sourceSearch');
        if(!cat) { search.style.display = 'none'; return; }
        search.style.display = 'block';
        sel.innerHTML = '<option value="">-- Przeciwnik --</option>';
        monstersList[cat].filter(m => m.name.toLowerCase().includes(search.value.toLowerCase())).forEach(m => {
            let o = document.createElement('option'); o.value = m.name; o.dataset.img = m.img; o.innerText = m.name; sel.appendChild(o);
        });
    };

    window.updateLootList = () => {
        const src = document.getElementById('itemSource').value;
        const sel = document.getElementById('itemSelect');
        const search = document.getElementById('itemSearch');
        if(!src || !lootTable[src]) { search.style.display = 'none'; sel.style.display = 'none'; return; }
        search.style.display = 'block'; sel.style.display = 'block';
        sel.innerHTML = '<option value="">-- Przedmiot --</option>';
        lootTable[src].filter(i => i.stats.split('||')[0].toLowerCase().includes(search.value.toLowerCase())).forEach(i => {
            let o = document.createElement('option'); o.value = JSON.stringify(i); o.innerText = i.stats.split('||')[0]; sel.appendChild(o);
        });
    };

    window.fillItemDetails = () => {
        const val = document.getElementById('itemSelect').value;
        if(!val) return;
        const data = JSON.parse(val);
        const name = data.stats.split('||')[0];
        document.getElementById('itemName').value = name;
        document.getElementById('itemImg').value = data.img;
        document.getElementById('livePreview').style.display = 'flex';
        document.getElementById('previewIcon').src = data.img;
        document.getElementById('previewName').innerText = name;
        const statsPart = data.stats.split('||')[1];
        if (statsPart && statsPart.includes('opis=')) {
            document.getElementById('itemDesc').value = statsPart.split('opis=')[1].split(';')[0].replaceAll('[br]', '\n');
        } else { document.getElementById('itemDesc').value = ""; }
    };

    // LOGOWANIE GOOGLE
    window.loginGoogle = () => {
        signInWithPopup(auth, provider).catch(e => alert("B≈ÇƒÖd logowania: " + e.message));
    };
    document.getElementById('googleLoginBtn').addEventListener('click', window.loginGoogle);
    
    onAuthStateChanged(auth, async (user) => {
        currentUser = user;
        if(user) {
            const ref = doc(db, "users", user.uid);
            const snap = await getDoc(ref);
            if(snap.exists()) currentNick = snap.data().nick;
            else {
                let n = prompt("Tw√≥j nick z gry:");
                if(n && n.trim()) { currentNick = n.trim(); await setDoc(ref, {nick:currentNick}); } else await signOut(auth);
            }
            document.getElementById('googleLoginBtn').style.display = 'none';
            document.getElementById('userProfile').style.display = 'flex';
            document.getElementById('addOfferPanel').style.display = 'block';
            document.getElementById('userNickDisplay').innerText = currentNick;
            document.getElementById('userAvatar').src = user.photoURL;
            startMailListener(); // START NAS≈ÅUCHU POCZTY
        } else {
            document.getElementById('googleLoginBtn').style.display = 'flex';
            document.getElementById('userProfile').style.display = 'none';
            document.getElementById('addOfferPanel').style.display = 'none';
            if (unsubscribeMail) unsubscribeMail();
        }
        window.renderOffers();
    });

    window.renderOffers = () => {
        const list = document.getElementById('offersList');
        const searchInput = document.getElementById('globalSearch');
        const searchStr = searchInput ? searchInput.value.toLowerCase().trim() : "";
        list.innerHTML = "";
        let count = 0;
        allOffers.forEach(data => {
            const isHeros = monstersList.herosi.some(m => m.name === data.source);
            const isE2 = monstersList.e2.some(m => m.name === data.source);
            if(currentFilters.type !== 'all' && data.type !== currentFilters.type) return;
            if(currentFilters.cat === 'herosi' && !isHeros) return;
            if(currentFilters.cat === 'e2' && !isE2) return;
            if(!data.name.toLowerCase().includes(searchStr)) return;
            count++;
            const isOwner = currentUser && data.userId === currentUser.uid;
            const isAdmin = currentNick === ADMIN_NICK;
            let resHtml = data.reservedBy ? `<div class="reservation-box">üîí Zarezerwowane przez: <b>${data.reservedBy}</b></div>` : "";
            let btnRes = !data.reservedBy ? `<button class="small-btn reserve-btn" onclick="reserveOffer('${data.id}')">ZAREZERWUJ</button>` : (isOwner || isAdmin ? `<button class="small-btn unreserve-btn" onclick="cancelReservation('${data.id}')">COFNIJ REZ.</button>` : "");
            
            // Przycisk Poczty
            let mailBtn = (!isOwner && currentUser) ? `<button class="small-btn msg-btn" onclick="openCompose('${data.userId}', '${escapeHtml(data.nick)}', '${escapeHtml(data.name)}')" title="Wy≈õlij wiadomo≈õƒá">‚úâÔ∏è</button>` : "";

            list.innerHTML += `
                <div class="offer-card legendary-item">
                    <div class="card-header">
                        <div class="tag ${data.type}">${data.type.toUpperCase()}</div>
                        <div class="item-title">${escapeHtml(data.name)}</div>
                        ${window.isValidImageUrl(data.img) ? `<img src="${data.img}" class="item-img">` : ""}
                    </div>
                    <div class="item-source"><img src="${data.sourceImg}"> <span>${data.source}</span></div>
                    <div class="price-tag">Cena: <span>${escapeHtml(data.price)}</span></div>
                    ${resHtml}
                    <div style="color:#aaa; font-size:0.85em; margin:10px 0; font-style:italic;" class="item-description">
                        ${escapeHtml(data.desc)}
                    </div>
                    <div class="seller-info">
                        <div class="seller-left"><img src="${data.avatar}" class="tiny-avatar"><b>${escapeHtml(data.nick)}</b></div>
                        <div class="btn-group">
                            ${mailBtn}
                            ${btnRes}
                            ${isOwner ? `<button class="small-btn edit-added" onclick="openFullEdit('${data.id}','${escapeHtml(data.name)}','${escapeHtml(data.price)}','${escapeHtml(data.desc)}','${escapeHtml(data.img)}')">EDYTUJ</button>` : ""}
                            ${isOwner || isAdmin ? `<button class="small-btn delete-btn" onclick="deleteOffer('${data.id}')">‚úï</button>` : ""}
                        </div>
                    </div>
                </div>`;
        });
        document.getElementById('offerStats').innerText = `Widocznych ofert: ${count}`;
    };

    window.addOffer = async () => {
        const sel = document.getElementById('itemSource');
        if(!sel.value) return alert("Wybierz przeciwnika!");
        await addDoc(collection(db, "oferty"), {
            userId: currentUser.uid, nick: currentNick, avatar: currentUser.photoURL,
            type: document.getElementById('offerType').value,
            name: document.getElementById('itemName').value,
            price: document.getElementById('itemPrice').value,
            source: sel.value, sourceImg: sel.options[sel.selectedIndex].dataset.img,
            desc: document.getElementById('itemDesc').value,
            img: document.getElementById('itemImg').value,
            date: new Date().toISOString(), reservedBy: null
        });
    };

    window.reserveOffer = async (id) => { if(!currentNick) return alert("Zaloguj siƒô!"); await updateDoc(doc(db, "oferty", id), { reservedBy: currentNick }); };
    window.cancelReservation = async (id) => { await updateDoc(doc(db, "oferty", id), { reservedBy: null }); };
    window.deleteOffer = async (id) => { if(confirm("UsunƒÖƒá?")) await deleteDoc(doc(db, "oferty", id)); };
    window.logout = () => signOut(auth);
    window.searchMargo = () => window.open(`https://margoworld.pl/item?name=${encodeURIComponent(document.getElementById('itemName').value)}`);
    window.openFullEdit = (id, n, p, d, i) => { currentEditId = id; document.getElementById('fullEditName').value=n; document.getElementById('fullEditPrice').value=p; document.getElementById('fullEditDesc').value=d; document.getElementById('fullEditImg').value=i; document.getElementById('editModal').style.display='flex'; };
    window.closeFullEdit = () => document.getElementById('editModal').style.display='none';
    window.confirmFullEdit = async () => { await updateDoc(doc(db, "oferty", currentEditId), { name: document.getElementById('fullEditName').value, price: document.getElementById('fullEditPrice').value, desc: document.getElementById('fullEditDesc').value, img: document.getElementById('fullEditImg').value }); window.closeFullEdit(); };

    onSnapshot(query(collection(db, "oferty"), orderBy("date", "desc")), (snap) => {
        allOffers = snap.docs.map(d => ({ id: d.id, ...d.data() }));
        window.renderOffers();
    });
</script>

<style>
    /* ≈ªywe t≈Ço */
    body {
        background: linear-gradient(-45deg, #050505, #1a1200, #2e2000, #000000);
        background-size: 400% 400%;
        animation: livingBackground 20s ease infinite;
        min-height: 100vh;
        background-attachment: fixed; 
    }
    @keyframes livingBackground {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }
    
    /* Z≈Çoty Scrollbar */
    ::-webkit-scrollbar { width: 12px; }
    ::-webkit-scrollbar-track { background: #050505; }
    ::-webkit-scrollbar-thumb { background: linear-gradient(180deg, #332b00 0%, #ffd700 50%, #332b00 100%); border-radius: 6px; border: 2px solid #000; }
    ::-webkit-scrollbar-thumb:hover { background: #fff2a6; }

    /* Powiadomienia (Toast) */
    #toast-container { position: fixed; bottom: 30px; left: 30px; z-index: 10000; display: flex; flex-direction: column; gap: 15px; }
    .toast { background: rgba(15, 15, 15, 0.95); color: #eee; border-left: 5px solid var(--gold); padding: 15px 25px; border-radius: 4px; font-family: 'Montserrat', sans-serif; font-size: 0.95em; font-weight: 600; box-shadow: 10px 10px 30px rgba(0,0,0,0.5); min-width: 280px; display: flex; align-items: center; gap: 15px; animation: slideIn 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55), fadeOut 0.5s ease-in 3.5s forwards; border: 1px solid #333; }
    .toast.error { border-left-color: var(--red); }
    .toast.success { border-left-color: var(--green); }
    @keyframes slideIn { from { transform: translateX(-120%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
    @keyframes fadeOut { to { opacity: 0; visibility: hidden; } }

    /* Grafika V2.1 */
    h1 { background: linear-gradient(to bottom, #ffd700 20%, #b8860b 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; filter: drop-shadow(0 0 15px rgba(255, 215, 0, 0.3)); }
    .offer-card { background: rgba(18, 18, 18, 0.85) !important; backdrop-filter: blur(4px); border: 1px solid rgba(255, 215, 0, 0.15) !important; overflow: hidden !important; position: relative !important; z-index: 1; }
    .offer-card::after { content: ''; position: absolute; top: 0; left: -150%; width: 100%; height: 100%; background: linear-gradient(to right, transparent 0%, rgba(255, 215, 0, 0.1) 50%, transparent 100%); transform: skewX(-20deg); transition: none; pointer-events: none; z-index: 2; }
    .offer-card:hover::after { animation: shine 0.7s cubic-bezier(0.4, 0, 0.2, 1); }
    @keyframes shine { 0% { left: -150%; } 100% { left: 150%; } }
    .offer-card:hover { border-color: var(--gold) !important; transform: translateY(-5px); box-shadow: 0 10px 40px rgba(0,0,0,0.8), 0 0 20px rgba(255, 215, 0, 0.15) !important; }
    input:focus, select:focus, textarea:focus { border-color: var(--gold) !important; background: #111 !important; box-shadow: 0 0 10px rgba(255, 215, 0, 0.2) !important; }
    .filter-btn.active { background: linear-gradient(135deg, #ffd700 0%, #d4af37 100%) !important; color: #000 !important; border: none !important; box-shadow: 0 0 15px rgba(255, 215, 0, 0.4) !important; }
    .price-tag span { color: #4fffa8 !important; text-shadow: 0 0 10px rgba(79, 255, 168, 0.3); }
    .offer-card { animation: cardAppear 0.5s ease-out backwards; }
    @keyframes cardAppear { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

    /* Przycisk Scroll */
    #scrollTopBtn { display: none; position: fixed; bottom: 30px; right: 30px; z-index: 9999; width: 50px; height: 50px; border: 2px solid var(--gold); background-color: rgba(0,0,0,0.8); color: var(--gold); cursor: pointer; border-radius: 50%; font-size: 24px; box-shadow: 0 0 20px rgba(255, 215, 0, 0.2); transition: 0.3s; backdrop-filter: blur(2px); }
    #scrollTopBtn:hover { background-color: var(--gold); color: #000; transform: translateY(-5px); box-shadow: 0 0 30px rgba(255, 215, 0, 0.6); }
</style>

<button onclick="topFunction()" id="scrollTopBtn" title="Wr√≥ƒá na g√≥rƒô">‚ñ≤</button>
<div id="toast-container"></div>

<script>
    const scrollBtn = document.getElementById("scrollTopBtn");
    window.onscroll = function() { 
        if (document.body.scrollTop > 300 || document.documentElement.scrollTop > 300) {
            scrollBtn.style.display = "flex"; scrollBtn.style.alignItems = "center"; scrollBtn.style.justifyContent = "center";
        } else { scrollBtn.style.display = "none"; }
    };
    window.topFunction = function() { window.scrollTo({top: 0, behavior: 'smooth'}); }

    window.alert = function(message) {
        const container = document.getElementById('toast-container');
        const toast = document.createElement('div');
        toast.className = 'toast';
        let icon = '‚öîÔ∏è';
        if (message.toLowerCase().includes('b≈ÇƒÖd') || message.toLowerCase().includes('wybierz')) { toast.classList.add('error'); icon = '‚ö†Ô∏è'; }
        else if (message.toLowerCase().includes('wys≈Çana') || message.toLowerCase().includes('skopiowano')) { toast.classList.add('success'); icon = '‚úÖ'; }
        toast.innerHTML = `<span style="font-size:1.2em;">${icon}</span> <span>${message}</span>`;
        container.appendChild(toast);
        setTimeout(() => { toast.remove(); }, 4000);
    };
</script>
</body>
</html>
