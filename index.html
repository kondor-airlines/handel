<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Targowisko Klanowe - Elite Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #ffd700;
            --gold-bright: #fff2a6;
            --bg: #0f0f0f;
            --card: #1a1a1a;
            --border: #332b00;
            --green: #2ecc71; --blue: #3498db; --red: #e74c3c;
            --purple: #9b59b6;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: var(--bg);
            background-image: radial-gradient(circle at top, #1a1500 0%, #0f0f0f 100%);
            color: #eee;
            margin: 0;
            padding: 20px;
            padding-bottom: 80px;
        }

        .container { max-width: 1200px; margin: 0 auto; }

        header {
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 2px solid var(--border); padding-bottom: 20px; margin-bottom: 30px;
            flex-wrap: wrap; gap: 10px;
        }

        h1 { 
            font-family: 'MedievalSharp', cursive; 
            color: var(--gold); 
            margin: 0; 
            font-size: 2.5em; 
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
            letter-spacing: 2px;
        }

        .login-btn {
            background: linear-gradient(to bottom, #fff, #ccc); color: #333; border: none; padding: 10px 20px;
            border-radius: 5px; cursor: pointer; font-weight: bold; display: flex; align-items: center; gap: 10px; 
            transition: 0.3s; box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }
        .login-btn:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(255,255,255,0.2); }

        .user-profile { display: none; align-items: center; gap: 12px; background: rgba(255,255,255,0.05); padding: 5px 15px; border-radius: 50px; border: 1px solid var(--border); }
        .user-avatar { width: 35px; height: 35px; border-radius: 50%; border: 2px solid var(--gold); }
        .logout-link { color: #ff6666; font-size: 0.75em; text-decoration: none; cursor: pointer; text-transform: uppercase; font-weight: bold; }

        .filters { display: flex; gap: 12px; margin-bottom: 30px; justify-content: center; flex-wrap: wrap; }
        .filter-btn {
            background: #222; color: #888; border: 1px solid #444; padding: 10px 20px; 
            border-radius: 5px; cursor: pointer; transition: 0.3s; font-family: 'MedievalSharp'; font-size: 1.1em;
        }
        .filter-btn:hover { border-color: var(--gold); color: #fff; }
        .filter-btn.active { background: var(--gold); color: #000; border-color: var(--gold-bright); box-shadow: 0 0 15px rgba(255,215,0,0.3); }

        .panel {
            background: var(--card); padding: 25px; border-radius: 12px; border: 1px solid var(--border);
            margin-bottom: 40px; box-shadow: 0 10px 30px rgba(0,0,0,0.8);
            display: none; position: relative;
        }

        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .full-width { grid-column: 1 / -1; }

        input, select, textarea {
            background: #0a0a0a; border: 1px solid #333; color: white;
            padding: 12px; border-radius: 6px; width: 100%; box-sizing: border-box;
            transition: 0.3s; outline: none;
        }
        input:focus, select:focus { border-color: var(--gold); box-shadow: 0 0 8px rgba(255,215,0,0.2); }
        
        .search-box { background: #151500; border-color: var(--border); color: var(--gold); font-weight: bold; }

        .action-btn {
            background: linear-gradient(to bottom, #ffd700, #b89b00); color: #000; border: none; padding: 15px;
            font-weight: 800; width: 100%; cursor: pointer; border-radius: 6px; text-transform: uppercase;
            letter-spacing: 1px; font-family: 'Montserrat'; transition: 0.3s;
        }

        .offers-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 25px; }

        .offer-card {
            background: #181818; border: 1px solid #2a2a2a; border-radius: 10px; padding: 20px; 
            position: relative; transition: 0.4s; overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            display: flex; flex-direction: column;
        }
        .offer-card:hover { transform: translateY(-5px); border-color: var(--gold); box-shadow: 0 8px 25px rgba(255,215,0,0.15); }

        .legendary-item {
            background: linear-gradient(135deg, #1a1a1a 0%, #251f00 100%);
            border: 1px solid var(--border);
        }

        /* POPRAWKA TAGA - NIE ZASANIA TYTUU */
        .card-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 10px; gap: 10px; }
        
        .tag { 
            padding: 4px 10px; border-radius: 4px; font-size: 0.7em; font-weight: 800; 
            text-transform: uppercase; white-space: nowrap;
        }
        .tag.sprzedam { background: var(--green); color: #000; }
        .tag.kupie { background: var(--blue); color: #fff; }
        .tag.zamienie { background: var(--red); color: #fff; }

        .item-title { 
            font-size: 1.1em; font-weight: bold; color: var(--gold); 
            line-height: 1.2; flex-grow: 1;
        }

        .item-img { width: 60px; height: 60px; object-fit: contain; filter: drop-shadow(0 0 5px rgba(255,215,0,0.3)); margin-left: 10px; }
        
        .item-source { 
            font-size: 0.85em; color: #cca3ff; margin: 10px 0; display: flex; align-items: center; gap: 10px;
            background: rgba(155, 89, 182, 0.1); padding: 8px; border-radius: 6px; border: 1px solid rgba(155,89,182,0.2);
        }
        .item-source img { height: 35px; width: auto; }

        .price-tag { font-size: 1.3em; color: #fff; font-weight: bold; margin: 10px 0; text-shadow: 0 2px 4px rgba(0,0,0,0.5); }
        .price-tag span { color: var(--gold); }

        .seller-info { 
            margin-top: auto; padding-top: 15px; border-top: 1px dotted #444; 
            display: flex; align-items: center; justify-content: space-between; font-size: 0.85em;
        }
        .seller-left { display: flex; align-items: center; gap: 10px; }
        .tiny-avatar { width: 28px; height: 28px; border-radius: 50%; border: 1px solid var(--gold); }

        .delete-btn {
            background: #333; color: #888; border: none; padding: 5px 10px;
            border-radius: 4px; cursor: pointer; font-weight: bold; font-size: 0.8em;
        }
        .delete-btn:hover { background: var(--red); color: #fff; }

        /* OZDOBNE LIVE PREVIEW */
        .preview-box {
            grid-column: 1 / -1;
            display: none;
            align-items: center;
            gap: 20px;
            background: linear-gradient(90deg, #251f00 0%, #1a1a1a 100%);
            border: 2px solid var(--gold);
            padding: 15px;
            border-radius: 12px;
            margin: 10px 0;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.1), inset 0 0 15px rgba(255, 215, 0, 0.1);
            animation: slideDown 0.3s ease-out;
        }
        @keyframes slideDown { from { opacity:0; transform: translateY(-10px); } to { opacity:1; transform: translateY(0); } }

        .preview-content { display: flex; flex-direction: column; }
        .preview-text { font-size: 1.2em; color: var(--gold); font-family: 'MedievalSharp'; text-shadow: 0 2px 4px #000; }
        .preview-label { color: #888; font-size: 0.7em; text-transform: uppercase; letter-spacing: 2px; margin-bottom: 4px; }
        .preview-icon-wrapper {
            background: #000; padding: 10px; border-radius: 8px; border: 1px solid #444;
            box-shadow: 0 0 10px rgba(255,215,0,0.2);
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>锔 Targowisko Kondor Airlines</h1>
        <button id="googleLoginBtn" class="login-btn">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/pwa_googleg_color_64dp.png" width="18">
            Zaloguj przez Google
        </button>

        <div id="userProfile" class="user-profile">
            <img id="userAvatar" class="user-avatar" src="" alt="">
            <div>
                <div id="userNickDisplay" style="font-weight:bold; color:var(--gold); font-size:0.9em;">...</div>
                <div class="logout-link" onclick="logout()">Wyloguj</div>
            </div>
        </div>
    </header>

    <div class="filters">
        <button class="filter-btn active" onclick="filterOffers('all')">Wszystkie</button>
        <button class="filter-btn" onclick="filterOffers('sprzedam')">Sprzedam</button>
        <button class="filter-btn" onclick="filterOffers('kupie')">Kupi</button>
        <button class="filter-btn" onclick="filterOffers('zamienie')">Zamieni</button>
    </div>

    <div id="addOfferPanel" class="panel">
        <h3 style="margin-top:0; color:var(--gold); font-family:'MedievalSharp';">Wystaw Artefakt</h3>

        <div class="form-grid">
            <select id="offerType">
                <option value="sprzedam">Sprzedam</option>
                <option value="kupie">Kupi</option>
                <option value="zamienie">Zamieni</option>
            </select>
            <input type="text" id="itemPrice" placeholder="Cena (np. 150m)" maxlength="30">
            
            <select id="sourceCategory" class="full-width" onchange="updateSourceList()">
                <option value="">-- Wybierz Kategori --</option>
                <option value="herosi">Herosi</option>
                <option value="e2">Elity II</option>
            </select>

            <input type="text" id="sourceSearch" class="full-width search-box" placeholder=" Szukaj przeciwnika..." oninput="updateSourceList()" style="display:none;">
            <select id="itemSource" class="full-width" onchange="updateLootList()"><option value="">-- Przeciwnik --</option></select>

            <input type="text" id="itemSearch" class="full-width search-box" placeholder=" Szukaj przedmiotu w dropie..." oninput="updateLootList()" style="display:none;">
            <select id="itemSelect" class="full-width" onchange="fillItemDetails()"><option value="">-- Przedmiot --</option></select>

            <div id="livePreview" class="preview-box">
                <div class="preview-icon-wrapper">
                    <img id="previewIcon" src="" alt="" style="width:40px; height:40px; display:block;">
                </div>
                <div class="preview-content">
                    <span class="preview-label">Wybrany artefakt</span>
                    <span id="previewName" class="preview-text">...</span>
                </div>
            </div>

            <div style="display:flex; gap:10px; align-items:center;" class="full-width">
                <input type="text" id="itemName" placeholder="Nazwa przedmiotu" maxlength="50">
                <button class="helper-btn" onclick="searchMargo()"></button>
            </div>

            <input type="text" id="itemImg" placeholder="Link do obrazka" class="full-width">
            <textarea id="itemDesc" placeholder="Dodatkowy opis..." class="full-width" maxlength="150" oninput="updateCharCount()" rows="2"></textarea>
            <div id="charCount" style="font-size:0.7em; text-align:right; margin-top:-10px; color:#666;" class="full-width">0/150</div>
            
            <button class="action-btn full-width" onclick="addOffer()">Opublikuj na Targu</button>
        </div>
    </div>

    <div id="offersList" class="offers-grid"></div>
</div>

 window.updateSourceList = function() {
        const category = document.getElementById('sourceCategory').value;
        const sourceSearch = document.getElementById('sourceSearch');
        const sourceSelect = document.getElementById('itemSource');
        const queryStr = sourceSearch.value.toLowerCase();

        if (category) {
            sourceSearch.style.display = 'block';
            sourceSelect.innerHTML = '<option value="">-- Wybierz Przeciwnika --</option>';
            const filtered = monstersList[category].filter(mob => mob.name.toLowerCase().includes(queryStr));
            filtered.forEach(mob => {
                let opt = document.createElement('option');
                opt.value = mob.name; opt.dataset.img = mob.img; opt.innerText = mob.name;
                sourceSelect.appendChild(opt);
            });
        } else {
            sourceSearch.style.display = 'none';
            sourceSelect.innerHTML = '<option value="">-- Przeciwnik --</option>';
        }
        document.getElementById('itemSelect').style.display = 'none';
        document.getElementById('itemSearch').style.display = 'none';
        document.getElementById('livePreview').style.display = 'none';
    };

    window.updateLootList = function() {
        const heroName = document.getElementById('itemSource').value;
        const itemSearch = document.getElementById('itemSearch');
        const itemSelect = document.getElementById('itemSelect');
        const queryStr = itemSearch.value.toLowerCase();

        if (heroName && lootTable[heroName]) {
            itemSearch.style.display = 'block';
            itemSelect.style.display = 'block';
            itemSelect.innerHTML = '<option value="">-- Wybierz przedmiot --</option>'; 
            const filtered = lootTable[heroName].filter(item => item.stats.split('||')[0].toLowerCase().includes(queryStr));
            filtered.forEach(item => {
                let opt = document.createElement('option');
                opt.value = JSON.stringify(item); opt.innerText = item.stats.split('||')[0];
                itemSelect.appendChild(opt);
            });
        } else { 
            itemSearch.style.display = 'none';
            itemSelect.style.display = 'none'; 
        }
    };

    window.fillItemDetails = function() {
        const selectedValue = document.getElementById('itemSelect').value;
        if (!selectedValue) return;
        const itemData = JSON.parse(selectedValue);
        const namePart = itemData.stats.split('||')[0];
        document.getElementById('itemName').value = namePart;
        document.getElementById('itemImg').value = itemData.img;
        document.getElementById('livePreview').style.display = 'flex';
        document.getElementById('previewIcon').src = itemData.img;
        document.getElementById('previewName').innerText = namePart;
        const statsPart = itemData.stats.split('||')[1] || "";
        document.getElementById('itemDesc').value = statsPart.includes('opis=') ? statsPart.split('opis=')[1].split(';')[0].replaceAll('[br]', '\n') : "";
        updateCharCount();
    };

    window.updateCharCount = function() {
        document.getElementById('charCount').innerText = document.getElementById('itemDesc').value.length + "/150";
    };

    document.getElementById('googleLoginBtn').addEventListener('click', () => {
        signInWithPopup(auth, provider).catch(e => alert("Bd logowania: " + e.message));
    });

    onAuthStateChanged(auth, async (user) => {
        currentUser = user;
        if (user) {
            const userRef = doc(db, "users", user.uid);
            const userSnap = await getDoc(userRef);
            if (userSnap.exists()) {
                currentNick = userSnap.data().nick;
            } else {
                let nick = prompt("Podaj sw贸j nick z gry:");
                if(nick && nick.trim()) {
                    currentNick = nick.trim();
                    await setDoc(userRef, { nick: currentNick });
                } else { logout(); return; }
            }
            document.getElementById('googleLoginBtn').style.display = 'none';
            document.getElementById('userProfile').style.display = 'flex';
            document.getElementById('addOfferPanel').style.display = 'block';
            document.getElementById('userNickDisplay').innerText = currentNick;
            document.getElementById('userAvatar').src = user.photoURL;
        } else {
            document.getElementById('googleLoginBtn').style.display = 'flex';
            document.getElementById('userProfile').style.display = 'none';
            document.getElementById('addOfferPanel').style.display = 'none';
        }
        renderOffers();
    });

    window.searchMargo = () => { window.open(`https://margoworld.pl/item?name=${encodeURIComponent(document.getElementById('itemName').value)}`, '_blank'); };

    window.addOffer = async () => {
        if (!currentUser) return;
        const type = document.getElementById('offerType').value;
        const name = escapeHtml(document.getElementById('itemName').value);
        const price = escapeHtml(document.getElementById('itemPrice').value);
        const desc = escapeHtml(document.getElementById('itemDesc').value);
        const img = escapeHtml(document.getElementById('itemImg').value);
        const sel = document.getElementById('itemSource');
        const sourceName = sel.value; 
        const sourceImg = sel.selectedIndex >= 0 && sel.options[sel.selectedIndex] ? sel.options[sel.selectedIndex].dataset.img : "";
        if(!name || !price) return alert("Brakuje nazwy lub ceny!");
        try {
            await addDoc(collection(db, "oferty"), {
                userId: currentUser.uid, nick: currentNick, avatar: currentUser.photoURL,
                type, name, price, source: sourceName, sourceImg: sourceImg || "", desc, img,
                date: new Date().toISOString()
            });
            location.reload();
        } catch(e) { alert(e.message); }
    };

    window.deleteOffer = async (id) => { if(confirm("Usun?")) await deleteDoc(doc(db, "oferty", id)); };
    window.copyNick = (nick) => { navigator.clipboard.writeText(`/t ${nick} `).then(() => alert("Skopiowano!")); };
    window.logout = () => signOut(auth);

    onSnapshot(query(collection(db, "oferty"), orderBy("date", "desc")), (snapshot) => {
        allOffers = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
        renderOffers();
    });

    function renderOffers() {
        const list = document.getElementById('offersList');
        list.innerHTML = "";
        allOffers.forEach(data => {
            if (currentFilter !== 'all' && data.type !== currentFilter) return;
            const isAdmin = (currentNick === ADMIN_NICK);
            const isOwner = currentUser && (data.userId === currentUser.uid);
            let deleteBtn = (isOwner || isAdmin) ? `<button class="delete-btn" onclick="deleteOffer('${data.id}')">${isAdmin && !isOwner ? 'USU (Admin)' : ''}</button>` : "";
            let imgHtml = isValidImageUrl(data.img) ? `<img src="${escapeHtml(data.img)}" class="item-img" onerror="this.style.display='none'">` : (data.img ? "锔" : "");

            list.innerHTML += `
                <div class="offer-card legendary-item">
                    <div class="card-header">
                        <div class="tag ${data.type}">${data.type.toUpperCase()}</div>
                        <div class="item-title">${escapeHtml(data.name)}</div>
                        ${imgHtml}
                    </div>
                    <div class="item-source">
                        ${data.sourceImg ? `<img src="${data.sourceImg}">` : ""} 
                        <span>${escapeHtml(data.source)}</span>
                    </div>
                    <div class="price-tag">Cena: <span>${escapeHtml(data.price)}</span></div>
                    <div style="color:#aaa; font-size:0.9em; margin-bottom:15px; font-style:italic;">${escapeHtml(data.desc)}</div>
                    <div class="seller-info">
                        <div class="seller-left">
                            <img src="${data.avatar}" class="tiny-avatar"> 
                            <b>${escapeHtml(data.nick)}</b>
                            <button class="copy-nick-btn" onclick="copyNick('${data.nick}')">锔</button>
                        </div>
                        ${deleteBtn}
                    </div>
                </div>`;
        });
    }

    window.filterOffers = (type) => {
        currentFilter = type;
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.toggle('active', b.innerText.toLowerCase() === type || (type === 'all' && b.innerText === 'Wszystkie')));
        renderOffers();
    };
</script>

<style>
    /* Styl dla okna edycji */
    #editModal {
        display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%;
        background-color: rgba(0,0,0,0.9); align-items: center; justify-content: center;
    }
    .modal-content {
        background: var(--card); padding: 25px; border: 2px solid var(--gold);
        border-radius: 12px; width: 90%; max-width: 500px; box-shadow: 0 0 30px rgba(255,215,0,0.2);
    }
    .edit-btn {
        background: #444; color: var(--gold); border: 1px solid var(--gold);
        padding: 5px 10px; border-radius: 4px; cursor: pointer; font-size: 0.8em; margin-right: 5px;
    }
    .edit-btn:hover { background: var(--gold); color: #000; }
</style>

<div id="editModal">
    <div class="modal-content">
        <h3 style="color:var(--gold); font-family:'MedievalSharp'; margin-top:0;">Edytuj Ogoszenie</h3>
        <label style="font-size:0.8em; color:#888;">Nowa Cena:</label>
        <input type="text" id="editPrice" style="margin-bottom:15px;">
        <label style="font-size:0.8em; color:#888;">Nowy Opis:</label>
        <textarea id="editDesc" rows="4" style="margin-bottom:15px;"></textarea>
        <div style="display:flex; gap:10px;">
            <button class="action-btn" onclick="saveEdit()" style="flex:2;">ZAPISZ ZMIANY</button>
            <button class="action-btn" onclick="closeEdit()" style="flex:1; background: #555;">ANULUJ</button>
        </div>
    </div>
</div>

<script type="module">
    import { getFirestore, doc, updateDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
    const db = getFirestore();
    let currentEditId = null;

    // Funkcja otwierajca okno edycji
    window.openEdit = (id, price, desc) => {
        currentEditId = id;
        document.getElementById('editPrice').value = price;
        document.getElementById('editDesc').value = desc;
        document.getElementById('editModal').style.display = 'flex';
    };

    window.closeEdit = () => {
        document.getElementById('editModal').style.display = 'none';
    };

    window.saveEdit = async () => {
        if (!currentEditId) return;
        const newPrice = document.getElementById('editPrice').value;
        const newDesc = document.getElementById('editDesc').value;
        
        try {
            const offerRef = doc(db, "oferty", currentEditId);
            await updateDoc(offerRef, {
                price: newPrice,
                desc: newDesc
            });
            closeEdit();
            alert("Ogoszenie zaktualizowane!");
        } catch (e) {
            alert("Bd edycji: " + e.message);
        }
    };

    // "Hack" wstrzykujcy przyciski edycji do Twojego renderera
    const originalRender = window.filterOffers;
    window.filterOffers = (type) => {
        originalRender(type);
        injectEditButtons();
    };

    function injectEditButtons() {
        const cards = document.querySelectorAll('.offer-card');
        cards.forEach((card, index) => {
            // Szukamy ofert nale偶cych do zalogowanego u偶ytkownika
            // Wykorzystujemy fakt, 偶e Twoja funkcja renderOffers tworzy list w czasie rzeczywistym
            const deleteBtn = card.querySelector('.delete-btn');
            if (deleteBtn && !deleteBtn.classList.contains('admin-delete-btn')) {
                const id = deleteBtn.getAttribute('onclick').match(/'([^']+)'/)[1];
                const price = card.querySelector('.price-tag span').innerText;
                const desc = card.querySelector('[style*="font-style:italic"]').innerText;

                if (!card.querySelector('.edit-btn')) {
                    const editBtn = document.createElement('button');
                    editBtn.className = 'edit-btn';
                    editBtn.innerText = 'EDYTUJ';
                    editBtn.onclick = () => openEdit(id, price, desc);
                    deleteBtn.parentNode.insertBefore(editBtn, deleteBtn);
                }
            }
        });
    }

    // Odpalenie wstrzykiwania przy starcie i zmianach
    setInterval(injectEditButtons, 1000);
</script>
    
</body>
</html>
