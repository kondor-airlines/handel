            color: #eee;
            margin: 0;
            padding: 20px;
        }

        /* HEADER */
        header {
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 2px solid #333; padding-bottom: 20px; margin-bottom: 30px;
            flex-wrap: wrap; gap: 10px;
        }

        h1 { font-family: 'MedievalSharp', cursive; color: var(--gold); margin: 0; font-size: 2em; }

        /* LOGOWANIE */
        .login-btn {
            background-color: #fff; color: #333; border: none; padding: 10px 20px;
            border-radius: 5px; cursor: pointer; font-weight: bold; display: flex; align-items: center; gap: 10px; transition: 0.3s;
        }
        .login-btn:hover { background-color: #f1f1f1; }

        .user-profile { display: none; align-items: center; gap: 10px; }
        .user-avatar { width: 40px; height: 40px; border-radius: 50%; border: 2px solid var(--gold); }
        .logout-link { color: #888; font-size: 0.8em; text-decoration: underline; cursor: pointer; }

        /* FILTRY */
        .filters { display: flex; gap: 10px; margin-bottom: 20px; justify-content: center; flex-wrap: wrap; }
        .filter-btn {
            background: #333; color: #aaa; border: 1px solid #444; padding: 8px 16px; 
            border-radius: 20px; cursor: pointer; transition: 0.3s; font-size: 0.9em;
        }
        .filter-btn:hover { background: #444; color: #fff; }
        .filter-btn.active { background: var(--gold); color: #000; border-color: var(--gold); font-weight: bold; }

        /* FORMULARZ */
        .panel {
            background: var(--card); padding: 20px; border-radius: 10px; border: 1px solid #333;
            margin-bottom: 30px; display: none; 
        }

        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .full-width { grid-column: 1 / -1; }

        input, select, textarea {
            background: #000; border: 1px solid #444; color: white;
            padding: 10px; border-radius: 5px; width: 100%; box-sizing: border-box;
        }
        
        select {
            color: var(--gold);
            border: 1px solid var(--purple);
            background: #151515;
            cursor: pointer;
        }
        option { background: #000; color: #fff; padding: 5px; }

        #itemSelect {
            border-color: var(--blue);
            color: var(--blue);
            display: none; 
        }

        .action-btn {
            background: var(--gold); color: #000; border: none; padding: 12px;
            font-weight: bold; width: 100%; cursor: pointer; border-radius: 5px;
        }
        .action-btn:hover { background: #d4a000; }

        .helper-btn { background: #444; color: #fff; border: 1px solid #555; padding: 10px; cursor: pointer; border-radius: 5px; white-space: nowrap; }

        /* LISTA OFERT */
        .offers-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }

        .offer-card {
            background: var(--card); border: 1px solid #333; border-radius: 8px; padding: 15px; position: relative; transition: transform 0.2s;
        }
        .offer-card:hover { transform: translateY(-3px); border-color: #555; }

        .tag { display: inline-block; padding: 4px 8px; border-radius: 4px; font-size: 0.75em; font-weight: bold; margin-bottom: 10px; text-transform: uppercase; }
        .tag.sprzedam { background: rgba(46, 204, 113, 0.2); color: var(--green); }
        .tag.kupie { background: rgba(52, 152, 219, 0.2); color: var(--blue); }
        .tag.zamienie { background: rgba(231, 76, 60, 0.2); color: var(--red); }

        .item-img { width: 50px; height: 50px; float: right; object-fit: contain; }
        
        .item-source { 
            font-size: 0.9em; color: #d1a3ff; margin-bottom: 12px; font-weight: 600; 
            display: flex; align-items: center; gap: 12px; background: rgba(155, 89, 182, 0.15);
            padding: 8px; border-radius: 6px; border: 1px solid rgba(155, 89, 182, 0.3);
        }
        .item-source img { height: 45px; width: auto; object-fit: contain; filter: drop-shadow(0 0 2px rgba(0,0,0,0.5)); }

        .margo-link {
            display: inline-block; font-size: 0.8em; color: #3498db; text-decoration: none; border: 1px solid #3498db; padding: 2px 8px; border-radius: 4px; margin-bottom: 10px; transition: 0.3s;
        }
        .margo-link:hover { background: #3498db; color: #fff; }

        .seller-info { 
            margin-top: 15px; padding-top: 10px; border-top: 1px solid #333;

        .seller-left { display: flex; align-items: center; gap: 8px; }
        .tiny-avatar { width: 24px; height: 24px; border-radius: 50%; }

    </style>
</head>

    window.updateLootList = function() {
        const heroName = document.getElementById('itemSource').value;
        const itemSelect = document.getElementById('itemSelect');
        itemSelect.innerHTML = '<option value="">-- Wybierz przedmiot, kt√≥ry wypad≈Ç --</option>'; 
        
        if (heroName && lootTable[heroName]) {
            itemSelect.style.display = 'block'; 
            lootTable[heroName].forEach(item => {
                const realName = item.stats.split('||')[0];
                let opt = document.createElement('option');
                opt.value = JSON.stringify(item); 
                opt.innerText = realName;
                itemSelect.appendChild(opt);
            });
        } else {
            itemSelect.style.display = 'none'; 
        }
    }

    window.fillItemDetails = function() {
        const selectedValue = document.getElementById('itemSelect').value;
        if (!selectedValue) return;

        const itemData = JSON.parse(selectedValue);
        const namePart = itemData.stats.split('||')[0];
        const statsPart = itemData.stats.split('||')[1] || "";

        document.getElementById('itemName').value = namePart;
        document.getElementById('itemImg').value = itemData.img;

        let description = "";
        if (statsPart.includes('opis=')) {
            const parts = statsPart.split(';');
            for (let p of parts) {
                if (p.startsWith('opis=')) {
                    description = p.replace('opis=', '').replaceAll('[br]', '\n');
                    break;
                }
            }
        }
        document.getElementById('itemDesc').value = description;
    }

    document.getElementById('googleLoginBtn').addEventListener('click', () => {
        signInWithPopup(auth, provider).catch(e => alert(e.message));
    });

    window.logout = () => signOut(auth);

    onAuthStateChanged(auth, async (user) => {
        currentUser = user;
        if (user) {
            const userRef = doc(db, "users", user.uid);
            const userSnap = await getDoc(userRef);

            if (userSnap.exists()) {
                currentNick = userSnap.data().nick;
            } else {
                let nick = prompt("Podaj sw√≥j nick z Margonem:");
                if(nick && nick.trim()) {
                    currentNick = nick.trim();
                    await setDoc(userRef, { nick: currentNick, email: user.email, photo: user.photoURL });
                } else {
                    logout(); return;
                }
            }
            document.getElementById('googleLoginBtn').style.display = 'none';
            document.getElementById('userProfile').style.display = 'flex';
            document.getElementById('addOfferPanel').style.display = 'block';
            document.getElementById('userNickDisplay').innerText = currentNick;
            document.getElementById('userAvatar').src = user.photoURL;
        } else {
            document.getElementById('googleLoginBtn').style.display = 'flex';
            document.getElementById('userProfile').style.display = 'none';
            document.getElementById('addOfferPanel').style.display = 'none';
            currentNick = null;
        }
        renderOffers();
    });

    window.addOffer = async () => {
        if (!currentUser || !currentNick) return alert("Zaloguj siƒô!");
        
        const type = document.getElementById('offerType').value;
        const name = document.getElementById('itemName').value;
        const price = document.getElementById('itemPrice').value;
        const margoLink = document.getElementById('itemMargoLink').value;
        const desc = document.getElementById('itemDesc').value;
        const img = document.getElementById('itemImg').value;

        const sel = document.getElementById('itemSource');
        const sourceName = sel.value; 
        const sourceImg = sel.selectedIndex > 0 ? sel.options[sel.selectedIndex].dataset.img : "";

        if(!name || !price) return alert("Brakuje nazwy lub ceny!");

        try {
            await addDoc(collection(db, "oferty"), {

                type, name, price, source: sourceName, sourceImg: sourceImg, margoLink, desc, img,
                date: new Date().toISOString()
            });

            document.getElementById('itemSource').value = "";

            document.getElementById('itemMargoLink').value = "";
            document.getElementById('itemDesc').value = "";
            document.getElementById('itemImg').value = "";
        } catch(e) { alert("B≈ÇƒÖd: " + e.message); }
    };

    window.deleteOffer = async (id) => {
        if(confirm("UsunƒÖƒá?")) await deleteDoc(doc(db, "oferty", id));
    };

    window.copyNick = (nick) => {
        navigator.clipboard.writeText(`/t ${nick} `).then(() => alert(`Skopiowano: /t ${nick} `));
    };

    function timeSince(dateString) {
        if(!dateString) return "";
        const date = new Date(dateString);
        const seconds = Math.floor((new Date() - date) / 1000);
        let interval = seconds / 86400;
        if (interval > 1) return Math.floor(interval) + " dni temu";
        interval = seconds / 3600;
        if (interval > 1) return Math.floor(interval) + " godz. temu";
        interval = seconds / 60;
        if (interval > 1) return Math.floor(interval) + " min. temu";
        return "teraz";
    }

    window.filterOffers = (filterType) => {
        currentFilter = filterType;
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.classList.remove('active');
            if(btn.innerText.toLowerCase() === filterType || (filterType === 'all' && btn.innerText === 'Wszystkie')) {
                btn.classList.add('active');
            }
        });
        renderOffers();
    };

    const q = query(collection(db, "oferty"), orderBy("date", "desc"));
    
    onSnapshot(q, (snapshot) => {
        allOffers = [];
        snapshot.forEach(docSnap => {
            allOffers.push({ id: docSnap.id, ...docSnap.data() });
        });
        renderOffers();
    });

    function renderOffers() {
        const list = document.getElementById('offersList');
        list.innerHTML = "";
        
        const filtered = currentFilter === 'all' ? allOffers : allOffers.filter(o => o.type === currentFilter);

        if(filtered.length === 0) {
            list.innerHTML = `<div style="text-align:center; grid-column:1/-1; color:#555;">Brak ofert.</div>`;
            return;
        }

        filtered.forEach(data => {
            let tagClass = data.type; 
            let typeLabel = data.type.toUpperCase();
            
            let deleteBtn = "";
            if(currentUser && (data.userId === currentUser.uid || currentNick === "jacobpogorzelec")) {
                deleteBtn = `<button class="delete-btn" onclick="deleteOffer('${data.id}')">X</button>`;
            }
            
            let imgHtml = data.img ? `<img src="${data.img}" class="item-img" onerror="this.style.display='none'">` : "";
            
            let sourceHtml = "";
            if (data.source) {
                let mobIcon = data.sourceImg ? `<img src="${data.sourceImg}">` : "üï∑Ô∏è ";
                sourceHtml = `<div class="item-source">${mobIcon} <span>${data.source}</span></div>`;
            }
            
            let linkHtml = data.margoLink ? `<a href="${data.margoLink}" target="_blank" class="margo-link">üìä Statystyki</a>` : "";
            let timeAgo = timeSince(data.date);

            const html = `
                <div class="offer-card">
                    ${deleteBtn}
                    <div class="tag ${tagClass}">${typeLabel}</div>
                    ${imgHtml}
                    <div style="font-size:1.1em; font-weight:bold; margin-bottom:5px;">${data.name}</div>
                    ${sourceHtml}
                    ${linkHtml}
                    <div style="color:var(--gold); margin-bottom:10px;">Cena: ${data.price}</div>
                    <div style="color:#aaa; font-size:0.9em; margin-bottom:15px; font-style:italic;">${data.desc}</div>
                    
                    <div class="seller-info">
                        <div class="seller-left">
                            <img src="${data.avatar}" class="tiny-avatar">
                            <span style="color:#fff; font-weight:bold;">${data.nick}</span>
                            <button class="copy-nick-btn" onclick="copyNick('${data.nick}')">‚úâÔ∏è</button>
                        </div>
                        <div class="time-ago">${timeAgo}</div>
                    </div>
                </div>
            `;
            list.innerHTML += html;
        });
    }
</script>

</body>
