<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Targowisko Klanowe - Elite Edition</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>‚öîÔ∏è</text></svg>">
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #ffd700;
            --gold-bright: #fff2a6;
            --bg: #0f0f0f;
            --card: #1a1a1a;
            --border: #332b00;
            --green: #2ecc71; --blue: #3498db; --red: #e74c3c;
            --purple: #9b59b6;
            --orange: #e67e22;
            --heroic: #3498db;
            --unique: #e67e22;
            --legendary: #ffd700;
        }

        /* --- 1. KURSOR RPG (Miecz) --- */
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(-45deg, #050505, #1a1200, #2e2000, #000000);
            background-size: 400% 400%;
            animation: livingBackground 20s ease infinite;
            color: #eee;
            margin: 0;
            padding: 20px;
            padding-bottom: 80px;
            min-height: 100vh;
            background-attachment: fixed;
        }
        
        /* Kursor aktywny (czerwony miecz) na elementach klikalnych */
        button, select, input, .item-title, a, .toggle-wrapper {
        }

        @keyframes livingBackground { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }

        /* --- UI COMPONENTS --- */
        .container { max-width: 1200px; margin: 0 auto; margin-top: 40px; /* Miejsce na zegar */ }

        header {
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 2px solid var(--border); padding-bottom: 20px; margin-bottom: 30px;
            flex-wrap: wrap; gap: 10px;
        }

        h1 { 
            font-family: 'MedievalSharp', cursive; margin: 0; font-size: 2.5em; letter-spacing: 2px; 
            background: linear-gradient(to bottom, #ffd700 20%, #b8860b 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 15px rgba(255, 215, 0, 0.3));
        }

        .login-btn {
            background: rgba(255, 255, 255, 0.05); color: #fff; border: 1px solid var(--gold);
            padding: 10px 20px; border-radius: 8px; cursor: pointer; font-weight: 600;
            display: flex; align-items: center; gap: 12px; transition: all 0.3s ease;
            text-transform: uppercase; font-size: 0.85em; z-index: 99; position: relative;
        }
        .login-btn:hover { background: var(--gold); color: #000; box-shadow: 0 0 20px rgba(255, 215, 0, 0.4); transform: translateY(-2px); }

        .user-profile { display: none; align-items: center; gap: 12px; background: rgba(255,255,255,0.05); padding: 5px 15px; border-radius: 50px; border: 1px solid var(--border); }
        .user-avatar { width: 35px; height: 35px; border-radius: 50%; border: 2px solid var(--gold); position: relative; }
        .logout-link { color: #ff6666; font-size: 0.75em; text-decoration: none; cursor: pointer; text-transform: uppercase; font-weight: bold; }

        /* --- FILTRY I PANEL --- */
        .filters { display: flex; gap: 10px; margin-bottom: 15px; justify-content: center; flex-wrap: wrap; align-items: center; }
        .filter-btn { background: #222; color: #888; border: 1px solid #444; padding: 8px 16px; border-radius: 5px; cursor: pointer; transition: 0.3s; font-family: 'MedievalSharp'; font-size: 1em; }
        .filter-btn:hover { border-color: var(--gold); color: #fff; }
        .filter-btn.active { background: linear-gradient(135deg, #ffd700 0%, #d4af37 100%) !important; color: #000 !important; border: none !important; box-shadow: 0 0 15px rgba(255, 215, 0, 0.4) !important; }
        .filter-btn.fav-active { background: linear-gradient(135deg, #ff4d4d 0%, #a00000 100%) !important; color: white !important; }

        /* ZAAWANSOWANE FILTRY */
        .advanced-filters {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            background: rgba(255, 255, 255, 0.02);
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #333;
            align-items: center;
        }

        .filter-select {
            background: #0a0a0a;
            border: 1px solid #444;
            color: var(--gold);
            padding: 8px;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Montserrat', sans-serif;
        }

        .lvl-group {
            display: flex;
            align-items: center;
            gap: 5px;
            color: #888;
            font-size: 0.9em;
        }

        .lvl-input {
            width: 60px;
            background: #0a0a0a;
            border: 1px solid #444;
            color: #eee;
            padding: 8px;
            border-radius: 5px;
            text-align: center;
        }

        .lvl-input:focus, .filter-select:focus {
            border-color: var(--gold);
            outline: none;
        }

        .panel { background: linear-gradient(135deg, #151515 0%, #1a1a1a 100%); padding: 25px; border-radius: 12px; border: 1px solid rgba(255, 215, 0, 0.3); margin-bottom: 40px; box-shadow: 0 10px 30px rgba(0,0,0,0.8); display: none; }
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .full-width { grid-column: 1 / -1; }
        input, select, textarea { background: #0a0a0a; border: 1px solid #333; color: #eee; padding: 12px; border-radius: 6px; width: 100%; box-sizing: border-box; outline: none; transition: 0.3s; }
        input:focus, select:focus, textarea:focus { border-color: var(--gold); background: #111; box-shadow: 0 0 10px rgba(255, 215, 0, 0.2); }
        .search-box { background: #151500; border-color: var(--border); color: var(--gold); }
        .action-btn { background: linear-gradient(to bottom, #ffd700, #b89b00); color: #000; border: none; padding: 15px; font-weight: 800; width: 100%; cursor: pointer; border-radius: 6px; text-transform: uppercase; transition: 0.3s; }

        /* --- PODGLƒÑD GRAFIKI W PANELU DODAWANIA --- */
        .preview-box {
            grid-column: 1 / -1; 
            display: none; 
            align-items: center; 
            justify-content: flex-end; 
            background: linear-gradient(270deg, #251f00 0%, #1a1a1a 100%);
            border: 2px solid var(--gold); 
            padding: 15px 25px; 
            border-radius: 12px; 
            margin-bottom: 15px;
            gap: 20px;
            animation: fadeIn 0.5s ease;
        }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .preview-content { display: flex; flex-direction: column; align-items: flex-end; text-align: right; }
        .preview-label { font-size: 0.7em; text-transform: uppercase; color: #888; letter-spacing: 1px; }
        .preview-text { font-size: 1.4em; color: var(--gold); font-family: 'MedievalSharp'; text-shadow: 0 0 10px rgba(255, 215, 0, 0.3); }
        .preview-icon-wrapper { 
            width: 70px; height: 70px; 
            background: radial-gradient(circle, #333 0%, #000 100%); 
            border-radius: 10px; 
            border: 2px solid var(--gold);
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.2);
        }
        .preview-icon-wrapper img { max-width: 90%; max-height: 90%; object-fit: contain; filter: drop-shadow(0 0 5px rgba(255,255,255,0.2)); }

        /* --- KARTY OFERT --- */
        .offers-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 25px; }
        .offer-card { 
            background: rgba(18, 18, 18, 0.85); backdrop-filter: blur(4px); border: 1px solid rgba(255, 215, 0, 0.15); 
            border-radius: 10px; padding: 20px; position: relative; transition: 0.4s; display: flex; flex-direction: column; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.5); overflow: visible; z-index: 1; animation: cardAppear 0.5s ease-out backwards;
        }
        .offer-card:hover { border-color: var(--gold); transform: translateY(-5px); box-shadow: 0 10px 40px rgba(0,0,0,0.8), 0 0 20px rgba(255, 215, 0, 0.15); z-index: 10; }
        
        .card-header { display: flex; justify-content: space-between; align-items: flex-start; gap: 10px; position: relative; }
        .tag { padding: 4px 10px; border-radius: 4px; font-size: 0.7em; font-weight: 800; text-transform: uppercase; }
        .tag.sprzedam { background: var(--green); color: #000; }
        .tag.kupie { background: var(--blue); color: #fff; }
        .tag.zamienie { background: var(--orange); color: #fff; }

        .item-title { font-size: 1.1em; font-weight: bold; color: var(--gold); line-height: 1.2; flex-grow: 1; cursor: help; }
        .item-img { width: 60px; height: 60px; object-fit: contain; filter: drop-shadow(0 0 5px rgba(255,215,0,0.3)); }
        
        /* --- TOOLTIP STYLE (JAK W GRZE) --- */
        .tooltip-container {
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%) translateY(-10px);
            width: 280px;
            background: rgba(0, 0, 0, 0.95);
            border: 2px solid #555;
            border-radius: 8px;
            padding: 15px;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.2s ease;
            pointer-events: none;
            box-shadow: 0 0 20px rgba(0,0,0,0.8);
            text-align: center;
        }
        .card-header:hover .tooltip-container { opacity: 1; visibility: visible; transform: translateX(-50%) translateY(-5px); }
        .tooltip-name { font-family: 'MedievalSharp'; font-size: 1.3em; margin-bottom: 5px; display: block; }
        .tooltip-name.legendary { color: var(--gold); text-shadow: 0 0 5px rgba(255,215,0,0.5); }
        .tooltip-name.heroic { color: var(--heroic); text-shadow: 0 0 5px rgba(52,152,219,0.5); }
        .tooltip-name.unique { color: var(--unique); }
        .tooltip-stats { font-size: 0.8em; color: #ccc; line-height: 1.4; text-align: center; white-space: pre-line; border-top: 1px solid #333; padding-top: 8px; margin-top: 8px; }
        .tooltip-img { width: 64px; height: 64px; object-fit: contain; margin: 0 auto; display: block; filter: drop-shadow(0 0 10px rgba(255,255,255,0.1)); }

        .item-source { font-size: 0.85em; color: #cca3ff; margin: 12px 0; display: flex; align-items: center; gap: 10px; background: rgba(155, 89, 182, 0.1); padding: 8px; border-radius: 6px; border: 1px solid rgba(155,89,182,0.2); }
        .item-source img { height: 35px; width: auto; }
        .price-tag { font-size: 1.3em; color: #fff; font-weight: bold; margin: 10px 0; }
        .price-tag span { color: #4fffa8; text-shadow: 0 0 10px rgba(79, 255, 168, 0.3); }
        .reservation-box { background: rgba(46, 204, 113, 0.15); border: 1px dashed var(--green); padding: 8px; border-radius: 6px; margin: 10px 0; font-size: 0.8em; color: var(--green); display: flex; align-items: center; gap: 8px; }
        
        .seller-info { margin-top: auto; padding-top: 15px; border-top: 1px dotted #444; display: flex; align-items: center; justify-content: space-between; font-size: 0.85em; }
        .seller-left { display: flex; align-items: center; gap: 10px; }
        .tiny-avatar { width: 28px; height: 28px; border-radius: 50%; border: 1px solid var(--gold); }
        
        .avatar-wrapper { position: relative; width: 28px; height: 28px; display: block; }
        .avatar-wrapper img { width: 100%; height: 100%; object-fit: cover; }
        .online-dot { position: absolute; bottom: -2px; right: -2px; width: 9px; height: 9px; background: #2ecc71; border-radius: 50%; border: 2px solid #1a1a1a; box-shadow: 0 0 5px #2ecc71; z-index: 5; }
        
        .fav-btn { background: none; border: none; font-size: 1.2em; cursor: pointer; color: #555; transition: 0.3s; padding: 0 5px; }
        .fav-btn:hover, .fav-btn.active { color: var(--red); transform: scale(1.2); text-shadow: 0 0 10px var(--red); }
        .icon-btn { background: transparent; border: none; cursor: pointer; position: relative; font-size: 1.5em; margin-right: 15px; transition: 0.3s; }
        .icon-btn:hover { transform: scale(1.1); filter: drop-shadow(0 0 5px var(--gold)); }
        .badge { position: absolute; top: -5px; right: -5px; background: var(--red); color: white; border-radius: 50%; width: 18px; height: 18px; font-size: 0.7em; font-weight: bold; display: flex; align-items: center; justify-content: center; box-shadow: 0 0 10px var(--red); animation: pulseBadge 2s infinite; }

        /* KARCZMA (CZAT) */
        #karczmaPanel { position: fixed; top: 0; right: -350px; width: 320px; height: 100vh; background: rgba(10, 10, 10, 0.95); border-left: 2px solid var(--gold); backdrop-filter: blur(10px); z-index: 20000; transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1); display: flex; flex-direction: column; }
        #karczmaPanel.open { right: 0; box-shadow: -10px 0 50px rgba(0,0,0,0.8); }
        .chat-header { padding: 20px; background: linear-gradient(90deg, #332b00, transparent); border-bottom: 1px solid #333; display: flex; justify-content: space-between; align-items: center; }
        .chat-messages { flex-grow: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; }
        .chat-msg { font-size: 0.85em; padding: 8px 12px; border-radius: 8px; background: rgba(255,255,255,0.05); border: 1px solid #333; }
        .chat-msg b { color: var(--gold); display: block; margin-bottom: 2px; font-size: 0.9em; }
        .chat-msg .time { font-size: 0.7em; color: #666; float: right; margin-top: 5px; }
        .chat-input-area { padding: 15px; border-top: 1px solid #333; display: flex; gap: 5px; }

        /* INNE */
        .btn-group { display: flex; gap: 5px; }
        .small-btn { padding: 4px 8px; border-radius: 4px; cursor: pointer; font-weight: bold; font-size: 0.7em; border: 1px solid transparent; }
        .reserve-btn { background: var(--green); color: #000; }
        .unreserve-btn { background: #444; color: #fff; }
        .edit-added { border: 1px solid var(--gold); color: var(--gold); background: none; }
        .delete-btn { background: #333; color: #888; }
        .msg-btn { background: var(--purple); color: #fff; box-shadow: 0 0 10px rgba(155, 89, 182, 0.3); }
        
        .helper-btn { background: linear-gradient(135deg, #2a2a2a 0%, #1a1a1a 100%); color: var(--gold); border: 1px solid var(--border); padding: 0 15px; height: 42px; cursor: pointer; border-radius: 6px; font-size: 1.2em; transition: all 0.3s ease; display: flex; align-items: center; justify-content: center; box-shadow: 0 2px 5px rgba(0,0,0,0.5); }
        .helper-btn:hover { border-color: var(--gold); background: linear-gradient(135deg, #332b00 0%, #1a1500 100%); box-shadow: 0 0 10px rgba(255, 215, 0, 0.3); transform: translateY(-1px); }

        /* SKRZYNKA */
        .mail-list { display: flex; flex-direction: column; gap: 10px; max-height: 400px; overflow-y: auto; }
        .mail-item { background: rgba(255,255,255,0.05); border: 1px solid #444; padding: 15px; border-radius: 8px; position: relative; }
        .mail-item.unread { border-left: 4px solid var(--gold); background: rgba(255, 215, 0, 0.05); }
        .delete-mail-btn { position: absolute; top: 10px; right: 10px; background: none; border: none; cursor: pointer; color: #ff6666; transition: 0.3s; opacity: 0.5; }
        .delete-mail-btn:hover { opacity: 1; transform: scale(1.2); }

        /* SCROLLBAR */
        ::-webkit-scrollbar { width: 10px; } ::-webkit-scrollbar-track { background: #050505; }
        ::-webkit-scrollbar-thumb { background: linear-gradient(180deg, #332b00 0%, #ffd700 50%, #332b00 100%); border-radius: 6px; border: 1px solid #000; }
        
        #scrollTopBtn { display: none; position: fixed; bottom: 30px; right: 30px; z-index: 9999; width: 50px; height: 50px; border: 2px solid var(--gold); background-color: rgba(0,0,0,0.8); color: var(--gold); cursor: pointer; border-radius: 50%; font-size: 24px; box-shadow: 0 0 20px rgba(255, 215, 0, 0.2); transition: 0.3s; backdrop-filter: blur(2px); }
        #scrollTopBtn:hover { background-color: var(--gold); color: #000; transform: translateY(-5px); }
        
        /* --- POWIADOMIENIA (TOASTS) - W PRAWYM G√ìRNYM ROGU --- */
        #toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100000;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .toast {
            background: rgba(18, 18, 18, 0.95);
            border-left: 4px solid var(--gold);
            border: 1px solid #444;
            color: #fff;
            padding: 15px 25px;
            border-radius: 5px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.8);
            display: flex;
            align-items: center;
            gap: 15px;
            min-width: 250px;
            animation: slideIn 0.3s ease-out;
            backdrop-filter: blur(5px);
        }

        .toast.success { border-left-color: var(--green); }
        .toast.error { border-left-color: var(--red); }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        /* --- 2. ZEGAR GRY --- */
        .game-clock-wrapper {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid var(--gold);
            padding: 5px 20px;
            border-radius: 20px;
            z-index: 1000;
            font-family: 'MedievalSharp';
            color: var(--gold);
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.2);
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.1em;
        }
        .clock-icon { animation: spin 10s linear infinite; font-size: 0.8em; }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* --- 3. KALKULATOR ≈ÅUP√ìW (CSS) --- */
        .calc-inputs { display: flex; gap: 10px; margin-bottom: 10px; }
        .calc-result { 
            background: #111; border: 1px dashed var(--gold); padding: 15px; 
            text-align: center; color: var(--green); font-size: 1.1em; 
            border-radius: 8px; margin-top: 15px; line-height: 1.6;
        }
        .calc-btn-toggle {
            position: fixed; bottom: 90px; right: 30px; /* Nad przyciskiem "do g√≥ry" */
            width: 50px; height: 50px; border-radius: 50%;
            background: linear-gradient(135deg, #1a1a1a, #332b00);
            border: 2px solid var(--gold); color: var(--gold);
            font-size: 1.5em; cursor: pointer; z-index: 999;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5); transition: 0.3s;
        }
        .calc-btn-toggle:hover { transform: scale(1.1); box-shadow: 0 0 20px var(--gold); }

        /* Checkbox Switch */
        .toggle-wrapper { display: flex; align-items: center; gap: 10px; margin-bottom: 15px; font-size: 0.9em; color: #ccc; background: rgba(255,255,255,0.05); padding: 8px; border-radius: 6px; cursor: pointer; }
        .toggle-wrapper input { width: auto; margin: 0; cursor: pointer; }
        .highlight-text { color: var(--gold); font-weight: bold; }
        
        @keyframes shine { 0% { left: -150%; } 100% { left: 150%; } }
        @keyframes cardAppear { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes pulseBadge { 0% { transform: scale(1); } 50% { transform: scale(1.2); } 100% { transform: scale(1); } }
    </style>
</head>
<body>

<div class="game-clock-wrapper">

<audio id="snd-click" src="https://assets.mixkit.co/active_storage/sfx/2568/2568-preview.mp3"></audio>

<div class="container">
    <header>

            <img src="https://cdn-icons-png.freepik.com/512/598/598489.png" width="18">

        </button>
        <div id="userProfile" class="user-profile">

                <span id="muteIcon">üîä</span>

                üçª
            </button>

                <img id="userAvatar" class="user-avatar" src="" alt="">

    </header>

    <div class="filters">
        <button class="filter-btn active" id="f-all" onclick="setFilter('type', 'all')">Wszystkie</button>
        <button class="filter-btn" id="f-sprzedam" onclick="setFilter('type', 'sprzedam')">Sprzedam</button>
        <button class="filter-btn" id="f-kupie" onclick="setFilter('type', 'kupie')">Kupiƒô</button>
        <button class="filter-btn" id="f-zamienie" onclick="setFilter('type', 'zamienie')">Zamieniƒô</button>
        <button class="filter-btn" id="f-mine" onclick="setFilter('type', 'mine')">üë§ Moje</button>
        <button class="filter-btn" id="f-fav" onclick="setFilter('type', 'fav')">‚ù§Ô∏è Ulubione</button>
        <span style="color:#444; margin: 0 10px;">|</span>
        <button class="filter-btn" id="f-herosi" onclick="setFilter('cat', 'herosi')">Herosi</button>
        <button class="filter-btn" id="f-e2" onclick="setFilter('cat', 'e2')">Elity II</button>
    </div>

    <div class="advanced-filters">
        <select id="userFilterSelect" class="filter-select" onchange="renderOffers()">
            <option value="">üë§ Wszyscy sprzedawcy</option>
        </select>

        <div class="lvl-group">
            <span>Poziom:</span>

    function startHeartbeat() {
        setInterval(async () => {
            if(currentUser) {
                await updateDoc(doc(db, "users", currentUser.uid), { lastActive: new Date().toISOString() });
            }
        }, 120000);

    onSnapshot(collection(db, "users"), (snap) => {

    function isUserOnline(uid) {
        if (!activeUsers[uid]) return false;
        const last = new Date(activeUsers[uid]).getTime();
        const now = new Date().getTime();
        return (now - last) < 5 * 60 * 1000;
    }

    // Generowanie Tooltipa (dymek po najechaniu na ofertƒô)
    function getTooltipHtml(dataName, dataImg) {
        let foundStats = "";
        let rarityClass = "legendary";

        for (const mob in lootTable) {
            const item = lootTable[mob].find(i => i.img === dataImg || i.stats.split('||')[0] === dataName);
            if (item) {
                const parts = item.stats.split('||');
                if(parts[1]) {
                    if(parts[1].includes('rarity=heroic')) rarityClass = 'heroic';
                    if(parts[1].includes('rarity=unique')) rarityClass = 'unique';
                    foundStats = parts[1].replace(/;/g, '<br>').replace(/rarity=[^<]+/, '');
                }
                break;
            }
        }

        return `
            <div class="tooltip-container">
                <div class="tooltip-name ${rarityClass}">${window.escapeHtml(dataName)}</div>
                <img src="${dataImg}" class="tooltip-img">
                <div class="tooltip-stats">${foundStats || "Brak szczeg√≥≈Çowych statystyk"}</div>
            </div>
        `;
    }

    // --- KALKULATOR ≈ÅUP√ìW (LOGIKA) ---
    function parseGold(str) {
        if(!str) return 0;
        // Zamie≈Ñ przecinek na kropkƒô, usu≈Ñ spacje, zmniejsz litery
        str = str.toString().toLowerCase().replace(',', '.').replace(/\s/g, '');
        
        let multiplier = 1;
        if (str.endsWith('g')) multiplier = 1000000000; // 1g = 1 000 000 000
        else if (str.endsWith('m')) multiplier = 1000000; // 1m = 1 000 000
        else if (str.endsWith('k')) multiplier = 1000;    // 1k = 1 000
        
        const num = parseFloat(str);
        if (isNaN(num)) return 0;
        return Math.floor(num * multiplier);
    }

    window.toggleCalc = () => {
        const modal = document.getElementById('calcModal');
        modal.style.display = (modal.style.display === 'flex') ? 'none' : 'flex';
    };

    window.calculateLoot = () => {
        const rawAmount = document.getElementById('calcAmount').value;
        const amount = parseGold(rawAmount);
        
        const totalPlayers = parseInt(document.getElementById('calcPlayers').value) || 1;
        const tax = parseFloat(document.getElementById('calcTax').value) || 0;
        const useFinderRule = document.getElementById('calcFinderRule').checked;
        const resultBox = document.getElementById('calcOutput');

        if(amount <= 0 || totalPlayers < 1) {
            resultBox.style.display = 'block';
            resultBox.style.color = 'var(--red)';
            resultBox.innerText = "Podaj poprawnƒÖ kwotƒô i liczbƒô graczy!";
            return;
        }

        const taxAmount = Math.floor(amount * (tax / 100));
        const netAmount = amount - taxAmount;
        const format = (num) => num.toLocaleString('pl-PL');

        let html = `<div style="font-size:0.8em; color:#888; border-bottom:1px solid #333; padding-bottom:5px; margin-bottom:10px;">
            Sprzeda≈º: <b>${format(amount)}</b><br>
            - Podatek (${tax}%): ${format(taxAmount)}<br>
            = Do podzia≈Çu: <b style="color:#eee">${format(netAmount)}</b>
        </div>`;

        if (useFinderRule && totalPlayers > 1) {
            const finderShare = Math.floor(netAmount * 0.5);
            const remainder = netAmount - finderShare;
            const othersCount = totalPlayers - 1;
            const othersShare = Math.floor(remainder / othersCount);

            html += `
                <div>üëë Znalazca (50%): <br><span class="highlight-text" style="font-size:1.3em;">${format(finderShare)} z≈Çota</span></div>
                <div style="margin-top:10px;">üë• Reszta ekipy (${othersCount} os.): <br><span style="color:#4fffa8; font-weight:bold;">${format(othersShare)} z≈Çota</span> <small>/os.</small></div>
            `;
        } else {
            const share = Math.floor(netAmount / totalPlayers);
            html += `
                <div>Dla ka≈ºdego (${totalPlayers} os.): <br><span class="highlight-text" style="font-size:1.4em;">${format(share)} z≈Çota</span></div>
            `;
        }

        resultBox.style.display = 'block';
        resultBox.style.color = '#eee';
        resultBox.innerHTML = html;
        window.playSound('coin');
    };

        const search = document.getElementById('globalSearch').value.toLowerCase();
        const selectedUser = document.getElementById('userFilterSelect').value;
        const minLvl = parseInt(document.getElementById('minLvlInput').value) || 0;
        const maxLvl = parseInt(document.getElementById('maxLvlInput').value) || 9999;
        const favs = JSON.parse(localStorage.getItem('targ_favs') || '[]');
        list.innerHTML = "";
        let count = 0;

        allOffers.forEach(data => {
            const isHeros = monstersList.herosi.some(m => m.name === data.source);
            const isE2 = monstersList.e2.some(m => m.name === data.source);
            const isFav = favs.includes(data.id);
            const isOwner = currentUser && data.userId === currentUser.uid;
            const monsterLvl = extractLevel(data.source);

            if(currentFilters.type === 'fav' && !isFav) return;
            if(currentFilters.type === 'mine' && !isOwner) return;
            if(currentFilters.type !== 'fav' && currentFilters.type !== 'mine' && currentFilters.type !== 'all' && data.type !== currentFilters.type) return;
            if(currentFilters.cat === 'herosi' && !isHeros) return;
            if(currentFilters.cat === 'e2' && !isE2) return;
            
            if(!data.name.toLowerCase().includes(search)) return;
            if(selectedUser && data.nick !== selectedUser) return;
            if(monsterLvl < minLvl || monsterLvl > maxLvl) return;

            count++;
            const isAdmin = currentNick === ADMIN_NICK;
            const isOnline = isUserOnline(data.userId);
            const onlineHtml = isOnline ? '<span class="online-dot" title="Sprzedawca jest Online!"></span>' : '';
            
            // Tooltip
            const tooltipHtml = getTooltipHtml(data.name, data.img);

            let btnRes = !data.reservedBy ? `<button class="small-btn reserve-btn" onclick="reserveOffer('${data.id}')">ZAREZERWUJ</button>` : (isOwner || isAdmin ? `<button class="small-btn unreserve-btn" onclick="cancelReservation('${data.id}')">COFNIJ REZ.</button>` : "");
            let mailBtn = (!isOwner && currentUser) ? `<button class="small-btn msg-btn" onclick="openCompose('${data.userId}', '${window.escapeHtml(data.nick)}', '${window.escapeHtml(data.name)}')" title="Wy≈õlij wiadomo≈õƒá">‚úâÔ∏è</button>` : "";
            
            list.innerHTML += `
                <div class="offer-card legendary-item">
                    <div class="card-header">
                        ${tooltipHtml}
                        <div class="tag ${data.type}">${data.type.toUpperCase()}</div>
                        <div class="item-title">${window.escapeHtml(data.name)}</div>
                        <button class="fav-btn ${isFav?'active':''}" onclick="toggleFav('${data.id}')">‚ù§</button>
                        ${window.isValidImageUrl(data.img) ? `<img src="${data.img}" class="item-img">` : ""}
                    </div>
                    <div class="item-source"><img src="${data.sourceImg}"> <span>${data.source}</span></div>
                    <div class="price-tag">Cena: <span>${window.escapeHtml(data.price)}</span></div>
                    ${data.reservedBy ? `<div class="reservation-box">üîí Rez: <b>${data.reservedBy}</b></div>` : ""}
                    <div style="color:#aaa; font-size:0.85em; margin:10px 0; font-style:italic;" class="item-description">${window.escapeHtml(data.desc)}</div>
                    <div class="seller-info">
                        <div class="seller-left">
                            <div class="avatar-wrapper">
                                <img src="${data.avatar}" class="tiny-avatar">
                                ${onlineHtml}
                            </div>
                            <b>${window.escapeHtml(data.nick)}</b>
                        </div>
                        <div class="btn-group">
                            ${mailBtn} ${btnRes}
                            ${isOwner ? `<button class="small-btn edit-added" onclick="openFullEdit('${data.id}','${window.escapeHtml(data.name)}','${window.escapeHtml(data.price)}','${window.escapeHtml(data.desc)}','${window.escapeHtml(data.img)}')">EDYTUJ</button>` : ""}
                            ${isOwner || isAdmin ? `<button class="small-btn delete-btn" onclick="deleteOffer('${data.id}')">‚úï</button>` : ""}
                        </div>
                    </div>
                </div>`;
        });
        document.getElementById('offerStats').innerText = `Widocznych ofert: ${count}`;
    };

    window.loginGoogle = () => { signInWithPopup(auth, provider).catch(e => alert(e.message)); };
    document.getElementById('googleLoginBtn').addEventListener('click', window.loginGoogle);
    
    onAuthStateChanged(auth, async (user) => {
        currentUser = user;
        if(user) {
            const ref = doc(db, "users", user.uid);
            const snap = await getDoc(ref);
            if(snap.exists()) {
                currentNick = snap.data().nick;
                await updateDoc(ref, { lastActive: new Date().toISOString() });
            } else {
                let n = prompt("Tw√≥j nick:");
                if(n && n.trim()) { 
                    currentNick = n.trim(); 
                    await setDoc(ref, {nick:currentNick, lastActive: new Date().toISOString()}); 
                } else await signOut(auth);
            }
            document.getElementById('googleLoginBtn').style.display = 'none';
            document.getElementById('userProfile').style.display = 'flex';
            document.getElementById('addOfferPanel').style.display = 'block';
            document.getElementById('userNickDisplay').innerText = currentNick;
            document.getElementById('userAvatar').src = user.photoURL;
            
            startMailListener();
            startHeartbeat();
        } else {
            document.getElementById('googleLoginBtn').style.display = 'flex';
            document.getElementById('userProfile').style.display = 'none';
            document.getElementById('addOfferPanel').style.display = 'none';
        }
        window.renderOffers();
    });

    // --- DODAWANIE OFERTY Z WALIDACJƒÑ CENY ---
    window.addOffer = async () => {
        const sel = document.getElementById('itemSource');
        const priceInput = document.getElementById('itemPrice');
        const priceVal = priceInput.value.trim().replace(',', '.'); // Zamie≈Ñ przecinek na kropkƒô dla u≈Çatwienia
        
        // 1. Walidacja wyboru przeciwnika
        if(!sel.value) return window.alert("B≈ÇƒÖd: Wybierz przeciwnika z listy!");

        // 2. Walidacja ceny (Regex)
        // ^ = poczƒÖtek, \d+ = cyfry, (\.\d+)? = opcjonalnie kropka i cyfry, [kmg]? = opcjonalnie jedna z liter, $ = koniec
        const pricePattern = /^\d+(\.\d+)?[kmg]?$/i; 

        if (!priceVal) {
            return window.alert("B≈ÇƒÖd: Podaj cenƒô!");
        }

        if (!pricePattern.test(priceVal)) {
            return window.alert("B≈ÇƒÖd ceny! Format: liczba + opcjonalnie k, m, g (np. 150m, 1.2g, 500k).");
        }

        // Je≈õli wszystko ok -> Wysy≈Çamy do Firebase
        await addDoc(collection(db, "oferty"), {
            userId: currentUser.uid, 
            nick: currentNick, 
            avatar: currentUser.photoURL,
            type: document.getElementById('offerType').value,
            name: document.getElementById('itemName').value || "Nieznany przedmiot", // Zabezpieczenie braku nazwy
            price: priceVal.toLowerCase(), // Zapisujemy np. 150M jako 150m
            source: sel.value, 
            sourceImg: sel.options[sel.selectedIndex].dataset.img,
            desc: document.getElementById('itemDesc').value,
            img: document.getElementById('itemImg').value,
            date: new Date().toISOString(), 
            reservedBy: null
        });
        
        window.playSound('coin');
        window.alert("Dodano ofertƒô!");
        
        // Czy≈õcimy pola po dodaniu (opcjonalne, ale wygodne)
        document.getElementById('itemPrice').value = "";
        document.getElementById('itemName').value = "";
        document.getElementById('itemImg').value = "";
        document.getElementById('itemDesc').value = "";
        document.getElementById('livePreview').style.display = 'none';
    };
    
    window.reserveOffer = async (id) => { if(!currentNick) return alert("Zaloguj siƒô!"); await updateDoc(doc(db, "oferty", id), { reservedBy: currentNick }); window.playSound('click'); };
    window.cancelReservation = async (id) => { await updateDoc(doc(db, "oferty", id), { reservedBy: null }); window.playSound('click'); };
    window.deleteOffer = async (id) => { if(confirm("UsunƒÖƒá?")) await deleteDoc(doc(db, "oferty", id)); };
    window.logout = () => signOut(auth);
    window.searchMargo = () => window.open(`https://margoworld.pl/item?name=${encodeURIComponent(document.getElementById('itemName').value)}`);
    window.openFullEdit = (id, n, p, d, i) => { currentEditId = id; document.getElementById('fullEditName').value=n; document.getElementById('fullEditPrice').value=p; document.getElementById('fullEditDesc').value=d; document.getElementById('fullEditImg').value=i; document.getElementById('editModal').style.display='flex'; };
    window.closeFullEdit = () => document.getElementById('editModal').style.display='none';
    window.confirmFullEdit = async () => { await updateDoc(doc(db, "oferty", currentEditId), { name: document.getElementById('fullEditName').value, price: document.getElementById('fullEditPrice').value, desc: document.getElementById('fullEditDesc').value, img: document.getElementById('fullEditImg').value }); window.closeFullEdit(); };

    window.updateSourceList = () => {
        const cat = document.getElementById('sourceCategory').value;
        const sel = document.getElementById('itemSource');
        const search = document.getElementById('sourceSearch');
        const preview = document.getElementById('livePreview'); 
        
        preview.style.display = 'none'; 
        
        if(!cat) { search.style.display = 'none'; return; }
        search.style.display = 'block';
        sel.innerHTML = '<option value="">-- Przeciwnik --</option>';
        monstersList[cat].filter(m => m.name.toLowerCase().includes(search.value.toLowerCase())).forEach(m => {
            let o = document.createElement('option'); 
            o.value = m.name; 
            o.dataset.img = m.img; 
            o.innerText = m.name; 
            sel.appendChild(o);
        });
    };

    window.updateLootList = () => {
        const selSource = document.getElementById('itemSource');
        const srcName = selSource.value;
        const srcImg = selSource.options[selSource.selectedIndex]?.dataset.img;
        
        const selItem = document.getElementById('itemSelect');
        const searchItem = document.getElementById('itemSearch');
        const preview = document.getElementById('livePreview');
        const previewIcon = document.getElementById('previewIcon');
        const previewName = document.getElementById('previewName');

        if (srcImg) {
            preview.style.display = 'flex';
            previewIcon.src = srcImg;
            previewName.innerText = srcName;
        } else {
            preview.style.display = 'none';
        }

        if(!srcName || !lootTable[srcName]) { searchItem.style.display = 'none'; selItem.style.display = 'none'; return; }
        searchItem.style.display = 'block'; selItem.style.display = 'block';
        selItem.innerHTML = '<option value="">-- Przedmiot --</option>';
        lootTable[srcName].filter(i => i.stats.split('||')[0].toLowerCase().includes(searchItem.value.toLowerCase())).forEach(i => {
            let o = document.createElement('option'); o.value = JSON.stringify(i); o.innerText = i.stats.split('||')[0]; selItem.appendChild(o);
        });
    };

    window.fillItemDetails = () => {
        const val = document.getElementById('itemSelect').value;
        const preview = document.getElementById('livePreview');
        const previewIcon = document.getElementById('previewIcon');
        const previewName = document.getElementById('previewName');

        if(!val) {
            window.updateLootList();
            return;
        }

        const data = JSON.parse(val);
        const name = data.stats.split('||')[0];
        document.getElementById('itemName').value = name;
        document.getElementById('itemImg').value = data.img;
        
        preview.style.display = 'flex'; 
        previewIcon.src = data.img;
        previewName.innerText = name;
        
        const statsPart = data.stats.split('||')[1];
        if (statsPart && statsPart.includes('opis=')) {
            document.getElementById('itemDesc').value = statsPart.split('opis=')[1].split(';')[0].replaceAll('[br]', '\n');
        } else { document.getElementById('itemDesc').value = ""; }
    };

    onSnapshot(query(collection(db, "oferty"), orderBy("date", "desc")), (snap) => {
        allOffers = snap.docs.map(d => ({ id: d.id, ...d.data() }));
        updateUserFilterOptions();
        window.renderOffers();
    });

    // --- SYSTEM POWIADOMIEN W PRAWYM G√ìRNYM ROGU ---
    window.alert = function(message) {
        const container = document.getElementById('toast-container');
        const toast = document.createElement('div');
        toast.className = 'toast';
        let icon = '‚öîÔ∏è';
        
        if (message.toLowerCase().includes('b≈ÇƒÖd') || message.toLowerCase().includes('wybierz')) { 
            toast.classList.add('error'); 
            icon = '‚ö†Ô∏è'; 
        } else if (message.toLowerCase().includes('wys≈Çana') || message.toLowerCase().includes('skopiowano') || message.toLowerCase().includes('dodano')) { 
            toast.classList.add('success'); 
            icon = '‚úÖ'; 
        }
        
        toast.innerHTML = `<span style="font-size:1.2em;">${icon}</span> <span>${message}</span>`;
        container.appendChild(toast);
        
        setTimeout(() => { 
            toast.style.opacity = '0';
            setTimeout(() => toast.remove(), 300);
        }, 4000);
    };

    const scrollBtn = document.getElementById("scrollTopBtn");
    window.onscroll = function() { 
        if (document.body.scrollTop > 300 || document.documentElement.scrollTop > 300) {
            scrollBtn.style.display = "flex"; scrollBtn.style.alignItems = "center"; scrollBtn.style.justifyContent = "center";
        } else { scrollBtn.style.display = "none"; }
    };
    window.topFunction = function() { window.scrollTo({top: 0, behavior: 'smooth'}); }
</script>

<div id="toast-container"></div>
</body>
</html>
